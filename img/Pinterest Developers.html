u0026gt;\u003c/span\u003eCFBundleURLSchemes\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003earray\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003estring\u003c/span\u003e\u0026gt;\u003c/span\u003epdk{your-app-id}\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003estring\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003earray\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003edict\u003c/span\u003e\u0026gt;\u003c/span\u003e\n  \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003earray\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"4-configure-the-pdk-client\"\u003e4. Configure the PDK Client\u003c/h3\u003e\n\u003cp\u003eFinally, you\u2019ll need to link your App ID to the PDK Client in your app. \u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-collection\"\u003e[PDKClient configureSharedInstanceWithAppId:@\u003cspan class=\"hljs-string\"\u003e\"12345\"\u003c/span\u003e]\u003c/span\u003e\u003cspan class=\"hljs-comment\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"authentication\"\u003eAuthentication\u003c/h2\u003e\n\u003cp\u003eIf you want the user to save Pins without leaving your app, you need to authenticate the user with Pinterest using \u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L106\"\u003e\u003ccode\u003eauthenticateWithPermissions:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e on PDKClient.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-pp\"\u003e- \u003cspan class=\"hljs-params\"\u003e(void)\u003c/span\u003eauthenticateWithPermissions:\u003cspan class=\"hljs-params\"\u003e(\u003cspan class=\"hljs-variable\"\u003eNSArray\u003c/span\u003e *)\u003c/span\u003epermissions\n                        withSuccess:\u003cspan class=\"hljs-params\"\u003e(\u003cspan class=\"hljs-variable\"\u003ePDKClientSuccess\u003c/span\u003e)\u003c/span\u003esuccessBlock\n                         andFailure:\u003cspan class=\"hljs-params\"\u003e(\u003cspan class=\"hljs-variable\"\u003ePDKClientFailure\u003c/span\u003e)\u003c/span\u003efailureBlock;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis method either redirects the user to the Pinterest app, if installed, or to the Pinterest website where the user is asked to authorize your app, which allows your app to access the user\u0026#39;s account on Pinterest. This method checks for the cached token prior to redirecting the user. Only if the user has never authenticated to Pinterest before, or the user\u0026#39;s token has expired, will the user be redirected for authentication.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote\u003c/strong\u003e: If you want the user to save a new Pin without authentication, use \u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKPin.h#L104\"\u003e\u003ccode\u003epinWithImageURL:link:suggestedBoardName:note:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e on PDKPin. This method redirects the user to the Pin creation window on the Pinterest app.\u003c/p\u003e\n\u003cp\u003eAfter the user has authenticated, the user will be redirected to your app. You can place a call to \u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L132\"\u003e\u003ccode\u003ehandleCallbackURL:url\u003c/code\u003e\u003c/a\u003e in \u003ccode\u003eapplication:handleOpenURL:\u003c/code\u003e as seen below to parse the cached oauth token from the URL; the method then calls either \u003ccode\u003esuccessBlock\u003c/code\u003e or \u003ccode\u003efailureBlock\u003c/code\u003e from the previous \u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L106\"\u003e\u003ccode\u003eauthenticateWithPermissions:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e call. \u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L132\"\u003e\u003ccode\u003ehandleCallbackURL:url\u003c/code\u003e\u003c/a\u003e also stores the user\u0026#39;s oauth token in the keychain.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e- (BOOL)\u003cspan class=\"hljs-string\"\u003eapplication:\u003c/span\u003e(UIApplication *)application \u003cspan class=\"hljs-string\"\u003ehandleOpenURL:\u003c/span\u003e(NSURL *)url\n{\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e [[PDKClient sharedInstance] \u003cspan class=\"hljs-string\"\u003ehandleCallbackURL:\u003c/span\u003eurl];\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"making-requests\"\u003eMaking requests\u003c/h2\u003e\n\u003cp\u003eThe SDK supports \u003ccode\u003eGET\u003c/code\u003e, \u003ccode\u003ePOST\u003c/code\u003e, \u003ccode\u003ePUT\u003c/code\u003e and \u003ccode\u003eDELETE\u003c/code\u003e methods. All supported endpoints can be found in our \u003ca href=\"/docs/api/users/\"\u003eUsers\u003c/a\u003e, \u003ca href=\"/docs/api/boards/\"\u003eBoards\u003c/a\u003e and \u003ca href=\"/docs/api/pins/\"\u003ePins\u003c/a\u003e documentation. \u003ca href=\"#methods\"\u003eConvenience methods\u003c/a\u003e are also available.  The method signatures are:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eGET\u003c/code\u003e request\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e/\u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e\u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e@param path         The path to endpoint\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param parameters   Any parameters that need to be sent to the endpoint\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param successBlock Called when the API call succeeds\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param failureBlock Called when the API call fails\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e/\n- (void)getPath:(NSString \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e)path\n     parameters:(NSDictionary \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e)parameters\n    withSuccess:(PDKClientSuccess)successBlock\n     andFailure:(PDKClientFailure)failureBlock;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eDELETE\u003c/code\u003e request\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e/\u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e\u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e@param path         The path to the endpoint\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param parameters   Any parameters that need to be sent to the endpoint\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param successBlock Called when the API call succeeds\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param failureBlock Called when the API call fails\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e/\n- (void)deletePath:(NSString \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e)path\n        parameters:(NSDictionary \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e)parameters\n       withSuccess:(PDKClientSuccess)successBlock\n        andFailure:(PDKClientFailure)failureBlock;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003ePUT\u003c/code\u003e request\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e /\u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e\u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e@param path         The path to the endpoint\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param parameters   Any parameters that need to be sent to the endpoint\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param successBlock Called when the API call succeeds\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param failureBlock Called when the API call fails\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e/\n- (void)putPath:(NSString \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e)path\n     parameters:(NSDictionary \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e)parameters\n    withSuccess:(PDKClientSuccess)successBlock\n     andFailure:(PDKClientFailure)failureBlock;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003ePOST\u003c/code\u003e request\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e /\u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e\u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e@param path         The path to the endpoint\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param parameters   Any parameters that need to be sent to the endpoint\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param successBlock Called when the API call succeeds\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e@param failureBlock Called when the API call fails\u003c/span\u003e\n \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e/\n- (void)postPath:(NSString \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e)path\n      parameters:(NSDictionary \u003cspan class=\"hljs-keyword\"\u003e*\u003c/span\u003e)parameters\n     withSuccess:(PDKClientSuccess)successBlock\n      andFailure:(PDKClientFailure)failureBlock;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eRequests that are made without parameters will only contain the default fields. You can request more fields by specifying which fields you want in the parameter object. You can view all available fields in our \u003ca href=\"/docs/api/users/\"\u003euser object\u003c/a\u003e, \u003ca href=\"/docs/api/boards/\"\u003eboard object\u003c/a\u003e and \u003ca href=\"/docs/api/pins/\"\u003ePin object\u003c/a\u003e articles. If you put anything in \u003ccode\u003efields\u003c/code\u003e, the default fields are overwritten and replaced only by the fields you specify.\u003c/p\u003e\n\u003ch2 id=\"response-object\"\u003eResponse object\u003c/h2\u003e\n\u003cp\u003eEach endpoint has a block of type \u003ccode\u003ePDKClientSuccess\u003c/code\u003e: \u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003etypedef\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003evoid\u003c/span\u003e \u003cspan class=\"hljs-params\"\u003e(^PDKClientSuccess)\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(PDKResponseObject *responseObject)\u003c/span\u003e\u003c/span\u003e;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe success callback returns a \u003ccode\u003ePDKResponseObject\u003c/code\u003e. \u003ccode\u003ePDKResponseObject\u003c/code\u003e contains all objects that you can get back from a request. For example, if you request to get a user\u2019s boards, then you can call \u003ccode\u003e[responseObject boards]\u003c/code\u003e to get an array of \u003ccode\u003ePDKBoard\u003c/code\u003e objects. If you request to get a list of pins, you can call \u003ccode\u003e[responseObject pins]\u003c/code\u003e to get a list of \u003ccode\u003ePDKPin\u003c/code\u003e objects.\u003c/p\u003e\n\u003ch2 id=\"pagination\"\u003ePagination\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003e[responseObjectHasNext]\u003c/code\u003e to see if a response has more data. If there\u0026#39;s more data, you can request it using \u003ccode\u003e[responseObject loadNextWithSuccess:success andFailure:failure]\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eBe sure to replace your most recent response object with the new one returned by the \u003ccode\u003eloadNextWithSuccess:andFailure:\u003c/code\u003e call. Otherwise, calling \u003ccode\u003eloadNext\u003c/code\u003e will load the same data again. For example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ([\u003cspan class=\"hljs-keyword\"\u003eself\u003c/span\u003e\u003cspan class=\"hljs-variable\"\u003e.currentResponseObject\u003c/span\u003e hasNext]) {\n    __\u003cspan class=\"hljs-keyword\"\u003eweak\u003c/span\u003e PDKViewController *weakSelf = \u003cspan class=\"hljs-keyword\"\u003eself\u003c/span\u003e;\n    [\u003cspan class=\"hljs-keyword\"\u003eself\u003c/span\u003e\u003cspan class=\"hljs-variable\"\u003e.currentResponseObject\u003c/span\u003e loadNextWithSuccess:^(PDKResponseObject *responseObject) {\n        weakSelf\u003cspan class=\"hljs-variable\"\u003e.currentResponseObject\u003c/span\u003e = responseObject;\n        weakSelf\u003cspan class=\"hljs-variable\"\u003e.pins\u003c/span\u003e = [weakSelf\u003cspan class=\"hljs-variable\"\u003e.pins\u003c/span\u003e arrayByAddingObjectsFromArray:[responseObject pins]];\n        [weakSelf\u003cspan class=\"hljs-variable\"\u003e.collectionView\u003c/span\u003e reloadData];\n    } andFailure:\u003cspan class=\"hljs-literal\"\u003enil\u003c/span\u003e];\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"using-ios-9\"\u003eUsing iOS 9\u003c/h2\u003e\n\u003cp\u003eThe iOS 9 release included some changes that will affect how your app works with the SDK. To keep your app working, you\u2019ll need to whitelist Pinterest and its app. \u003c/p\u003e\n\u003ch3 id=\"1-whitelist-pinterest\"\u003e1. Whitelist Pinterest\u003c/h3\u003e\n\u003cp\u003eIf you use iOS 9, your app will be affected by \u003ca href=\"https://developer.apple.com/library/ios/documentation/General/Reference/InfoPlistKeyReference/Articles/CocoaKeys.html\"\u003eApp Transport Security\u003c/a\u003e. To keep your app working, you\u2019ll need to whitelist Pinterest by adding it to your app\u2019s \u003ccode\u003e.plist\u003c/code\u003e. \u003c/p\u003e\n\u003cp\u003eIn Xcode, right-click your \u003ccode\u003e.plist\u003c/code\u003e and select \u003cstrong\u003eOpen As \u0026gt; Source Code\u003c/strong\u003e.\nCopy and paste the following code inside the \u003ccode\u003e\u0026lt;dict\u0026gt;...\u0026lt;/dict\u0026gt;\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003eNSAppTransportSecurity\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003e\n  \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003edict\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003eNSExceptionDomains\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003edict\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003epinit\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003edict\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003eNSIncludesSubdomains\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003etrue\u003c/span\u003e/\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003eNSThirdPartyExceptionRequiresForwardSecrecy\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003efalse\u003c/span\u003e/\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003edict\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003edict\u003c/span\u003e\u0026gt;\u003c/span\u003e\n  \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003edict\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"2-whitelist-the-pinterest-app\"\u003e2. Whitelist the Pinterest app\u003c/h3\u003e\n\u003cp\u003eIf you\u2019re using OAuth, the SDK will switch from your app to the Pinterest app during the authentication process. Because of changes in \u003ccode\u003ecanOpenURL\u003c/code\u003e in iOS 9, you\u2019ll need to whitelist Pinteret\u2019s app by adding it to your app\u2019s \u003ccode\u003e.plist\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eIn Xcode, right-click your \u003ccode\u003e.plist\u003c/code\u003e and select \u003cstrong\u003eOpen As \u0026gt; Source Code\u003c/strong\u003e.\nCopy and paste the following code inside the \u003ccode\u003e\u0026lt;dict\u0026gt;...\u0026lt;/dict\u0026gt;\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003eLSApplicationQueriesSchemes\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003earray\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003estring\u003c/span\u003e\u0026gt;\u003c/span\u003epinterestsdk.v1\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003estring\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003earray\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca name=\"methods\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"convenience-methods\"\u003eConvenience methods\u003c/h2\u003e\n\u003ch3 id=\"users\"\u003eUsers\u003c/h3\u003e\n\u003ctable class=\"ios-method-table\"\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eMethod\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L239\"\u003e\u003ccode\u003egetAuthenticatedUserPinsWithFields:success:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eBy default, the call returns the IDs, URLs, clickthrough URLs and descriptions of the authenticated user\u2019s Pins\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L251\"\u003e\u003ccode\u003egetAuthenticatedUserLikesWithFields:success:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eBy default, the call returns the IDs, URLs, clickthrough URLs and descriptions of the Pins that the authenticated user has liked\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L263\"\u003e\u003ccode\u003egetAuthenticatedUserBoardsWithFields:success:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eBy default, the call returns a list of the authenticated user\u2019s public boards. Each item in the list contains the ID, URL and name of the board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L274\"\u003e\u003ccode\u003egetAuthorizedUserFollowersWithFields:success:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eThis call returns other users who follow the authenticated user. By default, the call returns the first and last names, IDs and URLs of the users.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L286\"\u003e\u003ccode\u003egetAuthorizedUserFollowedUsersWithFields:success:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eThis call returns other users whom the authenticated user follows. By default, this call returns the first and last names, IDs and URLs of the users.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L298\"\u003e\u003ccode\u003egetAuthorizedUserFollowedBoardsWithFields:success:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eThis call returns the boards that the authenticated user follows. By default, the call returns the IDs, URLs and names of the boards.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L308\"\u003e\u003ccode\u003egetAuthorizedUserFollowedInterestsWithSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eThis call returns the topics that the authenticated user follow; for example, modern architecture and Sherlock. By default, the call returns the IDs and names of the topics.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"boards\"\u003eBoards\u003c/h3\u003e\n\u003ctable class=\"ios-method-table\"\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eMethod\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L322\"\u003e\u003ccode\u003egetBoardWithIdentifier:fields:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003eboardID\u003c/code\u003e (required): The ID of the board\u003c/p\u003e \n        \u003cp\u003e\u003ccode\u003efields\u003c/code\u003e (optional): The additional fields of the board to be included in the response\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eBy default, the call returns the ID, URL and name of the specified board\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L336\"\u003e\u003ccode\u003egetBoardPins:fields:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003eboardID\u003c/code\u003e (required): The ID of the board\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efields\u003c/code\u003e (optional): The additional fields of the board to be included in the response\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eBy default, the call returns a list of Pins on the specified board. Each item in the list contains the ID, URL, clickthrough URL and description of the Pin.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L348\"\u003e\u003ccode\u003edeleteBoard:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003eboardID\u003c/code\u003e (required): The ID of the board\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efields\u003c/code\u003e (optional): The additional fields of the board to be included in the response\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eThis call deletes the specified board. This action is permanent and cannot be undone.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L360\"\u003e\u003ccode\u003ecreateBoard:boardDescription:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003eboardName\u003c/code\u003e (required): The name of the new board\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003edescription\u003c/code\u003e (optional): The description of the new board\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eThis call creates a new board for the authenticated user. By default, the call returns the ID, URL and name of the newly created board.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n\u003c/table\u003e\n\n\u003cp\u003e\u003cname=\u201dpins\u201d\u003e\u003c/name\u003e\u003c/p\u003e\n\u003ch3 id=\"pins\"\u003ePins\u003c/h3\u003e\n\u003ctable class=\"ios-method-table\"\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eMethod\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L374\"\u003e\u003ccode\u003egetPinWithIdentifier:fields:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003epinId\u003c/code\u003e (required): The ID of the Pin\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efields\u003c/code\u003e (optional): The additional fields of the Pin to be included in the response\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eBy default, the call returns the ID, URL, clickthrough URL and description of the Pin\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L389\"\u003e\u003ccode\u003ecreatePinWithImageURL:link:onBaord:description:progress:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003eimageURL\u003c/code\u003e (required): The URL of the image for the Pin\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003elink\u003c/code\u003e (required): The clickthrough URL for the Pin\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003eboardId\u003c/code\u003e (required): The ID of the board to which the Pin is saved\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003epinDescription\u003c/code\u003e (optional): The description of the Pin\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eSave a new Pin using the URL of an image. The call returns the ID, URL, clickthrough URL and description of the created Pin.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKClient.h#L417\"\u003e\u003ccode\u003ecreatePinWithImage:link:onBaord:description:progress:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003eimage\u003c/code\u003e (required): The \u003ccode\u003eUIImage\u003c/code\u003e for the Pin\u003c/p\u003e \n        \u003cp\u003e\u003ccode\u003elink\u003c/code\u003e (required): The clickthrough URL of the Pin\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003eboardId\u003c/code\u003e (required): The ID of the board to which the Pin is saved\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003epinDescription\u003c/code\u003e (optional): The description of the Pin\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eSave a new Pin using an uploaded image. The call returns the ID, URL, clickthrough URL and description of the created Pin.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ca href=\"https://github.com/pinterest/ios-pdk/blob/master/Pod/Classes/PDKPin.h#L104\"\u003e\u003ccode\u003epinWithImageURL:link:suggestedBoardName:note:withSuccess:andFailure:\u003c/code\u003e\u003c/a\u003e\u003c/td\u003e\n      \u003ctd\u003e\n        \u003cp\u003e\u003ccode\u003eimageURL\u003c/code\u003e (required): The URL of the image on the Pin\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003elink\u003c/code\u003e (required): The clickthrough URL of the Pin\u003c/p\u003e\n        \u003cp\u003e \u003ccode\u003esuggestedBoardName\u003c/code\u003e (optional): The suggested name for the board to which the Pin is saved\u003c/p\u003e \n        \u003cp\u003e\u003ccode\u003epinDescription\u003c/code\u003e (optional): The description of the Pin\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003esuccessBlock\u003c/code\u003e (optional): The method to be called when this call succeeds\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003efailureBlock\u003c/code\u003e (optional): The method to be called when this call fails\u003c/p\u003e\n      \u003c/td\u003e\n      \u003ctd\u003eCreates a Pin without authentication. This method redirects the user to the Pinterest app and shows the Pin creation window.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"example\"\u003eExample\u003c/h2\u003e\n\u003cp\u003eA good way to learn more about the SDK is to explore our \u003ca href=\"https://github.com/pinterest/ios-pdk\"\u003eexample app\u003c/a\u003e. \u003c/p\u003e\n", "name": "iOS", "route": "ios/", "url": "/docs/sdks/ios/"}, {"children": [], "filename": "sdks/android.html", "html": "\u003ch1 id=\"android-sdk\"\u003eAndroid SDK\u003c/h1\u003e\n\u003cp\u003eThe Pinterest SDK for Android helps you easily integrate your Android apps with Pinterest. Using the SDK, you can authenticate users and make requests on the user\u2019s behalf. \u003ca href=\"https://github.com/Pinterest/Android-PDK/\"\u003eCheck out our Github\u003c/a\u003e to see an example app using our SDK. \u003c/p\u003e\n\u003ch2 id=\"getting-started\"\u003eGetting started\u003c/h2\u003e\n\u003cp\u003eYou\u2019ll need \u003ca href=\"https://developer.android.com/sdk/installing/index.html?pkg=studio\"\u003eAndroid Studio\u003c/a\u003e to use the SDK. You\u2019ll also have to finish the following three steps before you can begin making calls.\u003c/p\u003e\n\u003ch3 id=\"1-install-the-sdk\"\u003e1. Install the SDK\u003c/h3\u003e\n\u003cp\u003eTo install the Pinterest SDK:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eDownload the \u003ca href=\"http://assets.pinterest.com/sdk/android-pdk.tar\"\u003eAndroid PDK\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eOpen Android Studio. Click \u003cstrong\u003eStart a new Android Studio project\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eFor Minimum SDK, select an option that is \u003cstrong\u003eAPI 11: Android 3.0 (Honeycomb)\u003c/strong\u003e or higher. Click \u003cstrong\u003eNext\u003c/strong\u003e and finish creating your new project according to your needs.\u003c/li\u003e\n\u003cli\u003eGo to \u003cstrong\u003eFile \u0026gt; New \u0026gt; New Module\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eSelect \u003cstrong\u003eImport Gradle Project\u003c/strong\u003e and click \u003cstrong\u003eNext\u003c/strong\u003e. \u003c/li\u003e\n\u003cli\u003eEnter the local path to the Android PDK you downloaded in step 1. Click \u003cstrong\u003eFinish\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eAdd the following line to the \u003cstrong\u003ebuild.gradle\u003c/strong\u003e file under dependencies: \u003cpre\u003e\u003ccode class=\"lang-html\"\u003ecompile \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003eproject\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(\u2018:pdk\u2019)\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"2-create-your-app\"\u003e2. Create your app\u003c/h3\u003e\n\u003cp\u003eHead over to \u003ca href=\"/apps\"\u003eApps\u003c/a\u003e to create an app. Creating an app will generate an App ID for you, which you\u2019ll need in the next step. \u003c/p\u003e\n\u003ch3 id=\"3-configure-the-pdk-client\"\u003e3. Configure the PDK client\u003c/h3\u003e\n\u003cp\u003eFinally, you\u2019ll need to link your App ID to the PDK Client in your app. To configure the PDK client:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eIn the \u003ccode\u003eonCreate\u003c/code\u003e method of your Launch Activity, add the following code, replacing {your-app-id} with your App ID:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e \u003cspan class=\"hljs-comment\"\u003e//imports\u003c/span\u003e\n \u003cspan class=\"hljs-preprocessor\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e com.pinterest.android.pdk.PDKCallback;\u003c/span\u003e\n \u003cspan class=\"hljs-preprocessor\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e com.pinterest.android.pdk.PDKClient;\u003c/span\u003e\n \u003cspan class=\"hljs-preprocessor\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e com.pinterest.android.pdk.PDKException;\u003c/span\u003e\n \u003cspan class=\"hljs-preprocessor\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e com.pinterest.android.pdk.PDKResponse;\u003c/span\u003e\n\n \u003cspan class=\"hljs-comment\"\u003e//inside onCreate\u003c/span\u003e\n PDKClient.configureInstance(\u003cspan class=\"hljs-keyword\"\u003ethis\u003c/span\u003e, {YOUR_APP_ID});\n PDKClient.getInstance().onConnect(\u003cspan class=\"hljs-keyword\"\u003ethis\u003c/span\u003e);\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003eOutside of the \u003ccode\u003eapplication\u003c/code\u003e tag in the manifest file, add the following code:\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e \u0026lt;uses-permission android:\u003cspan class=\"hljs-property\"\u003ename\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"android.permission.INTERNET\"\u003c/span\u003e/\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003eIn your Login Activity, add the following intent filter, replacing {your-app-id} with your App ID:\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eintent-filter\u003c/span\u003e\u0026gt;\u003c/span\u003e\n     \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eaction\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eandroid:name\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"android.intent.action.VIEW\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n     \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ecategory\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eandroid:name\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"android.intent.category.DEFAULT\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n     \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ecategory\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eandroid:name\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"android.intent.category.BROWSABLE\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n     \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003edata\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eandroid:scheme\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"pdk{YOUR_APP_ID}\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eintent-filter\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"authentication\"\u003eAuthentication\u003c/h2\u003e\n\u003cp\u003eYou\u2019ll need to make an authentication request to authenticate users. For example: \u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003eList scopes = new ArrayList\u0026lt;String\u0026gt;\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e;\n    scopes.add\u003cspan class=\"hljs-params\"\u003e(PDKClient.PDKCLIENT_PERMISSION_READ_PUBLIC)\u003c/span\u003e;\n    scopes.add\u003cspan class=\"hljs-params\"\u003e(PDKClient.PDKCLIENT_PERMISSION_WRITE_PUBLIC)\u003c/span\u003e;\n\npdkClient.login\u003cspan class=\"hljs-params\"\u003e(this, scopes, new PDKCallback\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e {\n    @Override\n    public void onSuccess\u003cspan class=\"hljs-params\"\u003e(PDKResponse response)\u003c/span\u003e {\n        Log.d\u003cspan class=\"hljs-params\"\u003e(getClass\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e.getName\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e, response.getData\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e.toString\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e)\u003c/span\u003e;\n        //user logged in, use response.getUser\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e to get PDKUser object\n    }\n\n    @Override\n    public void onFailure\u003cspan class=\"hljs-params\"\u003e(PDKException exception)\u003c/span\u003e {\n        Log.e\u003cspan class=\"hljs-params\"\u003e(getClass\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e.getName\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e, exception.getDetailMessage\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e)\u003c/span\u003e;\n    }\n})\u003c/span\u003e;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou\u2019ll also need to add something to handle the switch back to your app (applicable when you\u2019re requesting a token from a user for the first time or your current auth token isn\u2019t valid). Do this by overriding \u003ccode\u003eonActivityResult\u003c/code\u003e in your Activity: \u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-annotation\"\u003e@Override\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eprotected\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eonActivityResult\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(\u003cspan class=\"hljs-keyword\"\u003eint\u003c/span\u003e requestCode, \u003cspan class=\"hljs-keyword\"\u003eint\u003c/span\u003e resultCode, Intent data)\u003c/span\u003e \u003c/span\u003e{\n    \u003cspan class=\"hljs-keyword\"\u003esuper\u003c/span\u003e.onActivityResult(requestCode, resultCode, data);\n    PDKClient.getInstance().onOauthResponse(requestCode, resultCode, data);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"making-requests\"\u003eMaking requests\u003c/h2\u003e\n\u003cp\u003eThe SDK supports GET, POST, PUT and DELETE methods. All supported endpoints can be found in our \u003ca href=\"/docs/api/users/\"\u003eUsers\u003c/a\u003e, \u003ca href=\"/docs/api/boards/\"\u003eBoards\u003c/a\u003e and \u003ca href=\"/docs/api/pins/\"\u003ePins\u003c/a\u003e documentation. \u003ca href=\"#methods\"\u003eConvenience methods\u003c/a\u003e are also available.  The method signatures are:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eGET\u003c/code\u003e request\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e   /**  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e path         The path \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e endpoint\n   *  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e params       Any parameters that need \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e be sent \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e the endpoint \n   *  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e callback     Instance of PDKCallback \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e receive success \u003cspan class=\"hljs-literal\"\u003eand\u003c/span\u003e failure callbacks\n   */\n   getPath(\u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e path, HashMap\u0026lt;\u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e, \u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e\u0026gt; params, PDKCallback callback)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e  \u003ccode\u003ePOST\u003c/code\u003e request\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e  /**  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e path         The path \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e the endpoint \n   *  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e params       Any parameters that need \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e be sent \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e the endpoint\n   *  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e callback     Instance of PDKCallback \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e receive success \u003cspan class=\"hljs-literal\"\u003eand\u003c/span\u003e failure callbacks\n   */\n  postPath(\u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e path, HashMap\u0026lt;\u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e, \u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e\u0026gt; params, PDKCallback callback)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e \u003ccode\u003ePUT\u003c/code\u003e request\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e   /**  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e path         The path \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e the endpoint \n   *  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e params       Any parameters that need \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e be sent \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e the endpoint\n   *  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e callback     Instance of PDKCallback \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e receive success \u003cspan class=\"hljs-literal\"\u003eand\u003c/span\u003e failure callbacks\n   */\n  putPath(\u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e path, HashMap\u0026lt;\u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e, \u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e\u0026gt; params, PDKCallback callback)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca name=\"fields\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e  \u003ccode\u003eDELETE\u003c/code\u003e request\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e   /**  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e path         The path \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e the endpoint \n   *  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e params       Any parameters that need \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e be sent \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e the endpoint\n   *  \u003cspan class=\"hljs-constant\"\u003e@param\u003c/span\u003e callback     Instance of PDKCallback \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e receive success \u003cspan class=\"hljs-literal\"\u003eand\u003c/span\u003e failure callbacks\n   */\n  deletePath(\u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e path, HashMap\u0026lt;\u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e, \u003cspan class=\"hljs-built_in\"\u003eString\u003c/span\u003e\u0026gt; params, PDKCallback callback)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eRequests that are made without parameters will only contain the default fields. You can request more fields by specifying which fields you want in the parameter object. You can view all available fields in our \u003ca href=\"/docs/api/users/\"\u003euser object\u003c/a\u003e, \u003ca href=\"/docs/api/boards/\"\u003eboard object\u003c/a\u003e and \u003ca href=\"/docs/api/pins/\"\u003epin object\u003c/a\u003e articles. If you put anything in \u003ccode\u003efields\u003c/code\u003e, the default fields are overwritten and replaced only by the fields you specify.\u003c/p\u003e\n\u003cp\u003eFor example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003ePDKClient.getInstance().getPath(\u003cspan class=\"hljs-string\"\u003e\"me/\"\u003c/span\u003e, nil, \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e PDKCallback() {\n      \u003cspan class=\"hljs-annotation\"\u003e@Override\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003evoid\u003c/span\u003e onSuccess(PDKResponse response) \n      }\n\n      \u003cspan class=\"hljs-annotation\"\u003e@Override\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eonFailure\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(PDKException exception)\u003c/span\u003e \u003c/span\u003e{\n      }\n  });\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"response-object\"\u003eResponse object\u003c/h2\u003e\n\u003cp\u003eThe success callback for PDKCallback returns a PDKResponse object. PDKResponse contains all objects that you can get back from a request. For example, if you request to get a user\u2019s boards, then you can call \u003ccode\u003eresponse.getBoardList()\u003c/code\u003e to get a list of PDKBoard objects. If you request to get a list of pins, you can call \u003ccode\u003eresponse.getPinList()\u003c/code\u003e to get a list of PDKPin objects. \u003c/p\u003e\n\u003ch2 id=\"pagination\"\u003ePagination\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003eresponse.hasNext()\u003c/code\u003e to see if a response has more data. If there is more data, you can request it using \u003ccode\u003eresponse.loadNext(callback)\u003c/code\u003e. \u003c/p\u003e\n\u003cp\u003eBe sure to replace your most recent response object with the new one returned by the \u003ccode\u003eresponse.loadNExt(callback)\u003c/code\u003e call. Otherwise, calling \u003ccode\u003eloadNext\u003c/code\u003e will load the same data again. \u003c/p\u003e\n\u003cp\u003e\u003ca name=\"methods\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"convenience-methods\"\u003eConvenience methods\u003c/h2\u003e\n\u003ch3 id=\"users\"\u003eUsers\u003c/h3\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eMethod\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetMe\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"#fields\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the first and last name, ID and URL of the authenticated user.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetMyPins\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"#fields\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the ID, link, URL and descriptions of the authenticated user\u2019s Pins.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetMyBoards\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"#fields\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eThe default response returns a list of the authenticated user\u2019s public boards, including the URL, ID and name.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetMyLikes\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"#fields\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the ID, link, URL and description of the Pins the authenticated user has liked.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetMyFollowers\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"#fields\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eReturns the users that the authenticated user follows. The default response returns the first and last name, ID and URL of the users.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetMyFollowedBoards\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"#fields\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eReturns the boards that the authenticated user follows. The default response returns the ID, name and URL of the board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetMyFollowedInterests\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"#fields\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eReturns the topics (e.g, modern architecture, Sherlock) that the authenticated user follows. The default response returns the ID and name of the topic.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetUser\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"#fields\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the first and last name, ID and URL of the user you specify.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"boards\"\u003eBoards\u003c/h3\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eMethod\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetBoard\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboardId\u003c/code\u003e (required): The board you want to fetch. \n      \u003cp\u003e\u003ca href=\"#fields\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the ID, URL and name of the specified board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetBoardPins\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboardId\u003c/code\u003e (required): The board you want to fetch. \n      \u003cp\u003e\u003ca href=\"#fields\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eThe default response returns a list of Pins on the board with their ID, URL, link and description.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003edeleteBoard\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboardId\u003c/code\u003e (required): The board you want to delete.\u003c/td\u003e\n      \u003ctd\u003eDeletes the specified board. This action is permanent and cannot be undone.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ecreateBoard\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003ename\u003c/code\u003e (required): The name of the new board.\n      \u003cp\u003e\u003ccode\u003edesc\u003c/code\u003e (optional): The new board\u2019s description.\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eCreates a board for the authenticated user. The default response returns the ID, URL and name of the created board.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"pins\"\u003ePins\u003c/h3\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eMethod\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003egetPin\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003e`pinId\u003c/code\u003e (required): The ID (unique string of numbers and letters) of the Pin you want information about.\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the ID, link, URL and description of the Pin.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003edeletePin\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003epinId\u003c/code\u003e (required): The ID (unique string of numbers and letters) of the Pin you want to delete.\u003c/td\u003e\n      \u003ctd\u003eDeletes the specified Pin. This action is permanent and cannot be undone.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ecreatePin\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003enote\u003c/code\u003e (required): The Pin\u2019s description. \n          \u003cp\u003e\u003ccode\u003eboardId\u003c/code\u003e (required): The board you want the new Pin to be on.\u003c/p\u003e\n          \u003cp\u003e\u003ccode\u003eimageUrl\u003c/code\u003e (required): The link to the image you want to Pin.\u003c/p\u003e\n          \u003cp\u003e\u003ccode\u003elink\u003c/code\u003e (optional): The URL the Pin will link to when you click through.\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eCreates a board for the authenticated user. The default response returns the ID, URL and name of the created board.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e", "name": "Android", "route": "android/", "url": "/docs/sdks/android/"}, {"children": [], "filename": "sdks/javascript.html", "html": "\u003ch1 id=\"javascript-sdk\"\u003eJavascript SDK\u003c/h1\u003e\n\u003cp\u003eThe Pinterest SDK for JavaScript helps you easily integrate your web apps with Pinterest. Using the SDK, you can authenticate users and make requests on the user\u2019s behalf. \u003ca href=\"https://github.com/pinterest/pinterest-api-demo\"\u003eCheck out our Github\u003c/a\u003e to see an example app using our SDK. \u003c/p\u003e\n\u003ch2 id=\"getting-started\"\u003eGetting started\u003c/h2\u003e\n\u003cp\u003eThere are three steps to getting the SDK up and running.\u003c/p\u003e\n\u003ch3 id=\"1-create-your-app\"\u003e1. Create your app\u003c/h3\u003e\n\u003cp\u003eHead over to \u003ca href=\"/apps\"\u003eApps\u003c/a\u003e to create an app. Creating an app will generate an App ID for you, which you\u2019ll need in the next few steps. \u003c/p\u003e\n\u003ch3 id=\"2-configure-your-app\"\u003e2. Configure your app\u003c/h3\u003e\n\u003cp\u003eYou\u2019ll need to add redirect URIs to use the SDK. You can add redirect URIs in the Platform: Web section of your \u003ca href=\"/apps/\"\u003eapp page\u003c/a\u003e. Remember that OAuth only accepts \u003ccode\u003ehttps\u003c/code\u003e connections. \u003c/p\u003e\n\u003cp\u003eRedirects are used as fallbacks if a browser doesn\u0026#39;t support the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Window/postMessage\"\u003e\u003ccode\u003epostMessage\u003c/code\u003e API\u003c/a\u003e. Common non-compatible browsers include Chrome on iOS (or any app using UIWebView) and older browsers.\u003c/p\u003e\n\u003ch3 id=\"3-set-up-the-sdk\"\u003e3. Set up the SDK\u003c/h3\u003e\n\u003cp\u003eJust add the \u003ca href=\"https://assets.pinterest.com/sdk/sdk.js\"\u003ePinterest SDK JavaScript file\u003c/a\u003e to your page to set up the SDK. Or, you can use this snippet to load the script asynchronously:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\u003cspan class=\"javascript\"\u003e\n    \u003cspan class=\"hljs-built_in\"\u003ewindow\u003c/span\u003e.pAsyncInit = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n        PDK.init({\n            appId: \u003cspan class=\"hljs-string\"\u003e\"\u0026lt;your app-id\u0026gt;\"\u003c/span\u003e, \u003cspan class=\"hljs-comment\"\u003e// Change this\u003c/span\u003e\n            cookie: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n        });\n    };\n\n    (\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003ed, s, id\u003c/span\u003e)\u003c/span\u003e{\n        \u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e js, pjs = d.getElementsByTagName(s)[\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e];\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (d.getElementById(id)) {\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e;}\n        js = d.createElement(s); js.id = id;\n        js.src = \u003cspan class=\"hljs-string\"\u003e\"//assets.pinterest.com/sdk/sdk.js\"\u003c/span\u003e;\n        pjs.parentNode.insertBefore(js, pjs);\n    }(\u003cspan class=\"hljs-built_in\"\u003edocument\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'script'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'pinterest-jssdk'\u003c/span\u003e));\n\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca name=\"requests\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"making-requests\"\u003eMaking requests\u003c/h2\u003e\n\u003cp\u003eRequests that are made without parameters will only contain the default fields. You can request more fields by specifying which fields you want in the parameter object. You can view all available fields in our \u003ca href=\"/docs/api/users/\"\u003euser object\u003c/a\u003e, \u003ca href=\"/docs/api/boards/\"\u003eboard object\u003c/a\u003e and \u003ca href=\"/docs/api/pins/\"\u003epin object\u003c/a\u003e articles. \u003c/p\u003e\n\u003cp\u003eIn this example, the id, description, link and image of the Pin would be returned. If you put anything in \u003ccode\u003efields\u003c/code\u003e, the default fields are overwritten and replaced only by the fields you specify.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eparams\u003c/span\u003e = {\n  fields: \u003cspan class=\"hljs-string\"\u003e'id,note,link,image'\u003c/span\u003e\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"pagination\"\u003ePagination\u003c/h2\u003e\n\u003cp\u003eThe \u003ca href=\"/docs/api/gettingstarted/#pagination\"\u003enumber of results\u003c/a\u003e returned is the same as the general API. The SDK will let you know if there is more information by giving a \u003ccode\u003ehasNext\u003c/code\u003e response. Use the \u003ccode\u003eresponse.next()\u003c/code\u003e helper function to fetch the next page of results. \u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e pins = [];\nPDK.request(\u003cspan class=\"hljs-string\"\u003e'/boards/\u0026lt;board_id\u0026gt;/pins/'\u003c/span\u003e, \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-params\"\u003e(response)\u003c/span\u003e \u003c/span\u003e{ \u003cspan class=\"hljs-comment\"\u003e// Make sure to change the board_id\u003c/span\u003e\n  \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (!response || response.error) {\n    alert(\u003cspan class=\"hljs-string\"\u003e'Error occurred'\u003c/span\u003e);\n  } \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e {\n    pins = pins.concat(response.data);\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (response.hasNext) {\n      response.next(); \u003cspan class=\"hljs-comment\"\u003e// this will recursively go to this same callback\u003c/span\u003e\n    }\n  }\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"convenience-methods\"\u003eConvenience methods\u003c/h2\u003e\n\u003cp\u003eThere are two categories of methods in the SDK, authentication and users, boards, and Pins. \u003c/p\u003e\n\u003ch3 id=\"authentication\"\u003eAuthentication\u003c/h3\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eMethod\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePDK.login\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003escope\u003c/code\u003e (required): The \u003ca href=\"/docs/api/overview/#scopes\"\u003escopes\u003c/a\u003e that you want to request from the user. Possible values include one or more of \u003ccode\u003eread_public\u003c/code\u003e, \u003ccode\u003ewrite_public\u003c/code\u003e, \u003ccode\u003eread_relationships\u003c/code\u003e, and \u003ccode\u003ewrite_relationships\u003c/code\u003e.\u003c/td\u003e\n      \u003ctd\u003e Directs the user to your authentication pop-up window. \n        \u003cp\u003eCall this method from a user-click to avoid a \u201cpop-up blocked\u201d message.\u003c/p\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePDK.getSession\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003c/td\u003e\n      \u003ctd\u003eReturns the user\u2019s access token and scope.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePDK.logout\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003c/td\u003e\n      \u003ctd\u003eClears the current cookies and session. This will require the user to log in again.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePDK.setSession\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003esession\u003c/code\u003e (required): A callback to a \u003ccode\u003ePDK.getSession\u003c/code\u003e.\u003c/td\u003e \n      \u003ctd\u003eIf you already have session data stored, you can call this instead of \u003ccode\u003ePDK.login\u003c/code\u003e so your user\u0026#39;s don\u0026#39;t have to reauthenticate.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"users-boards-and-pins\"\u003eUsers, Boards and Pins\u003c/h3\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eMethod\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePDK.pin\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eimage_url\u003c/code\u003e (required): The link to the image that you want to Pin. \n        \u003cp\u003e\u003ccode\u003enote\u003c/code\u003e (optional): The Pin\u0026#39;s description.\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003elink\u003c/code\u003e (optional): The URL the Pin will link to when you click through.\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003e Use \u003ccode\u003ePDK.pin\u003c/code\u003e to replicate the Pinning action from a Save button. Since this method brings your user to a Pin Create form, the user does not have to be authenticated.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePDK.me\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"#requests\"\u003e\u003ccode\u003efields\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eUse \u003ccode\u003ePDK.me\u003c/code\u003e to quickly return information about an authorized user\u2019s profile, boards and Pins.\n          \u003cp\u003e\u003ccode\u003ePDK.me\u003c/code\u003e: The default response returns the first and last name, id and url of the authenticated user.\u003c/p\u003e\n          \u003cp\u003e\u003ccode\u003ePDK.me(\u2018boards\u2019\u003c/code\u003e: The default response returns a list of the authenticated user\u2019s public boards, including the url, privacy, id and name.\u003c/p\u003e\n          \u003cp\u003e\u003ccode\u003ePDK.me(\u2018pins\u2019\u003c/code\u003e: The default response returns the id, link, url and description of each of the authenticated user\u2019s Pins.\u003c/p\u003e\n      \u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePDK.request\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003c/td\u003e\n      \u003ctd\u003eYou can use \u003ccode\u003ePDK.request\u003c/code\u003e for all API endpoints not covered by other convenience methods. See \u003ca href=\"/docs/api/users/\"\u003eusers\u003c/a\u003e, \u003ca href=\"/docs/api/boards/\"\u003eboards\u003c/a\u003e and \u003ca href=\"/docs/api/pins/\"\u003ePins\u003c/a\u003e for a list of all available endpoints.\n        \u003cp\u003eAll \u003ccode\u003ePDK.request\u003c/code\u003e calls require an authenticated user.\u003c/p\u003e\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\n\n", "name": "Javascript", "route": "js/", "url": "/docs/sdks/js/"}], "filename": null, "html": null, "name": "SDKs", "route": "/docs/sdks/", "url": "/docs/sdks/"}, {"children": [{"children": [], "filename": "widgets/basics.html", "html": "\u003ch1 id=\"getting-started\"\u003eGetting started\u003c/h1\u003e\n\u003cp\u003eUsing add-ons like widgets and buttons is an easy way to put Pinterest content on your site. They increase interactivity and can help you increase your reach on Pinterest.\u003c/p\u003e\n\u003cp\u003eThere\u0026#39;s five different add-ons to try: the \u003ca href=\"/docs/widgets/save/\"\u003eSave\u003c/a\u003e and \u003ca href=\"/docs/widgets/follow/\"\u003efollow buttons\u003c/a\u003e, and the \u003ca href=\"/docs/widgets/pin/\"\u003ePin\u003c/a\u003e, \u003ca href=\"/docs/widgets/board/\"\u003eboard\u003c/a\u003e and \u003ca href=\"/docs/widgets/profile/\"\u003eprofile\u003c/a\u003e widget. The Save button is the easiest way for visitors save content they like from your site to Pinterest, while the follow button lets Pinners easily follow your business\u0026#39;s Pinterest profile. Embedd a Pin, board or profile widget to give visitors to your site a quick taste of your Pinterest account. The easiest way to get started with add-ons is to use our \u003ca href=\"/docs/widgets/custom/\"\u003ebutton and widget builder\u003c/a\u003e. \u003c/p\u003e\n\u003cp\u003eTo use add-ons on your page all you have to do is add some JavaScript. You only need to include this script once per page, no matter how many buttons or widgets you use. Adding the script more than once may cause problems on your page. \u003c/p\u003e\n\u003cp\u003eTo immediately load our JavaScript, include this just above your closing \u003ccode\u003e\u0026lt;/body\u0026gt;\u003c/code\u003e tag:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003etype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"text/javascript\"\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003edefer\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003esrc\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"//assets.pinterest.com/js/pinit.js\"\u003c/span\u003e\n\u0026gt;\u003c/span\u003e\u003cspan class=\"undefined\"\u003e\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"helpful-hints\"\u003eHelpful hints\u003c/h3\u003e\n\u003cp\u003eFor the most success while using our add-ons, keep the following in mind.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eUpdate your JavaScript\u003c/strong\u003e\u003cbr\u003eSome companies aren\u2019t allowed to use third-party JavaScript. If you\u2019re working somewhere where you need to host a copy of our code, star our \u003ca href=\"https://github.com/pinterest/widgets/\"\u003ewidgets GitHub repository\u003c/a\u003e. Be sure to update your hosted copy whenever we push. \u003c/p\u003e\n\u003cp\u003eWe read all comments and pull requests, so don\u2019t hesitate to ask questions on the GitHub repository. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePlace our JavaScript in the right spot\u003c/strong\u003e\u003cbr\u003eIf you\u2019re hotlinking our script tag (using the single-line script tag method), put the tag as close to the end of your body tag as possible. You\u2019ll run into trouble if you place our script tag somewhere else, like in:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe document\u2019s head\u003c/li\u003e\n\u003cli\u003eA repeating template\u003c/li\u003e\n\u003cli\u003eJust above an important, visible part of the page in the middle of the body tag\u003c/li\u003e\n\u003cli\u003eA long, hard-to-render table tag\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eFor best results, asynchronously load the script tag. You can asynchronously load our JavaScript by copying and pasting the following snippet anywhere on your page. (This replaces any other pinit.js script you have on your page.)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003etype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"text/javascript\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\u003cspan class=\"javascript\"\u003e\n(\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003ed\u003c/span\u003e)\u003c/span\u003e{\n    \u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e f = d.getElementsByTagName(\u003cspan class=\"hljs-string\"\u003e'SCRIPT'\u003c/span\u003e)[\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e], p = d.createElement(\u003cspan class=\"hljs-string\"\u003e'SCRIPT'\u003c/span\u003e);\n    p.type = \u003cspan class=\"hljs-string\"\u003e'text/javascript'\u003c/span\u003e;\n    p.async = \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e;\n    p.src = \u003cspan class=\"hljs-string\"\u003e'//assets.pinterest.com/js/pinit.js'\u003c/span\u003e;\n    f.parentNode.insertBefore(p, f);\n}(\u003cspan class=\"hljs-built_in\"\u003edocument\u003c/span\u003e));\n\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eDon\u2019t include the script on pages that don\u2019t need it\u003c/strong\u003e\u003cbr\u003eTry not to include our script tag on pages that don\u2019t have Pinterest add-ons, even if it seems convenient to stick the tag in your global footer template. You don\u0026#39;t want the tag on pages with sensitive material.\u003c/p\u003e\n", "name": "Getting started", "route": "getting-started/", "url": "/docs/widgets/getting-started/"}, {"children": [], "filename": "widgets/save.html", "html": "\u003ch1 id=\"save-button\"\u003eSave button\u003c/h1\u003e\n\u003cp\u003eThe Save button is the best way for your business to get content on Pinterest. With just one click, visitors can save content they like on your site to Pinterest, which helps even more Pinners discover you. Want to make creating your Save button easy? Check out our \u003ca href=\"https://developers.pinterest.com/tools/widgets/builder/\"\u003eSave button builder\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"getting-started\"\u003eGetting started\u003c/h2\u003e\n\u003cp\u003eFirst, make sure you\u2019ve included the pinit.js script on your page. Remember, you only need to include this once per page, no matter how many Pinterest widgets you use. See \u003ca href=\"/docs/widgets/getting-started/\"\u003eGetting started\u003c/a\u003e for tips about how to best include our JavaScript on your site.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003etype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"text/javascript\"\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003edefer\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003esrc\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"//assets.pinterest.com/js/pinit.js\"\u003c/span\u003e\n\u0026gt;\u003c/span\u003e\u003cspan class=\"undefined\"\u003e\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003escript\u003c/s
