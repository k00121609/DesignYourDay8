                    docs: [{"children": [], "filename": "getting_started/overview.html", "html": "\u003ch1 id=\"getting-started-with-the-pinterest-platform\"\u003eGetting started with the Pinterest platform\u003c/h1\u003e\n\u003cp\u003eThe Pinterest Developers Platform is a suite of tools that help you reach Pinners in new ways. Right now, there are 3 ways to use the platform to increase your reach: through the API, add-ons and Rich Pins. \u003c/p\u003e\n\u003ch2 id=\"the-pinterest-api\"\u003eThe Pinterest API\u003c/h2\u003e\n\u003cp\u003eWe use a RESTful API that lets you access users\u0026#39; Pinterest data, like their boards, Pins, followers and more. The Pinterest API uses OAUTH and allows both read and write permissions when interacting with a user\u0026#39;s content. \u003c/p\u003e\n\u003cp\u003eTo start, you\u2019ll need to set up an app. Get all the info you need over at \u003ca href=\"/docs/api/overview/\"\u003eGetting started\u003c/a\u003e. The easiest way to access our API is to use one of our SDKs: we currently provide \u003ca href=\"/docs/sdks/ios/\"\u003eiOS\u003c/a\u003e, \u003ca href=\"/docs/sdks/android/\"\u003eAndroid\u003c/a\u003e and \u003ca href=\"/docs/sdks/js/\"\u003eJavaScript\u003c/a\u003e. If you don\u2019t want to use our SDKs, you can see all of our available endpoints in \u003ca href=\"/docs/api/users/\"\u003eUsers\u003c/a\u003e, \u003ca href=\"/docs/api/boards/\"\u003eBoards\u003c/a\u003e and \u003ca href=\"/docs/api/pins/\"\u003ePins\u003c/a\u003e. \u003c/p\u003e\n\u003ch2 id=\"add-ons\"\u003eAdd-ons\u003c/h2\u003e\n\u003cp\u003eAdd a Pinterest button or widget to your website or app to increase engagement. We currently have 5 add-ons: the \u003ca href=\"/docs/widgets/save/\"\u003eSave button\u003c/a\u003e, \u003ca href=\"/docs/widgets/follow-button/\"\u003efollow button\u003c/a\u003e, \u003ca href=\"/docs/widgets/pin-widget/\"\u003ePin widget\u003c/a\u003e, \u003ca href=\"/docs/widgets/board-widget/\"\u003eboard widget\u003c/a\u003e and \u003ca href=\"/docs/widgets/profile-widget/\"\u003eprofile widget\u003c/a\u003e. You can build a widget in real-time and easily add it to your site with our \u003ca href=\"/tools/widget-builder/\"\u003ewidget builder\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"rich-pins\"\u003eRich Pins\u003c/h2\u003e\n\u003cp\u003eRich Pins are Pins that include more info right on the Pin itself, seperate of a Pin\u2019s description. These Pins tend to be more engaging because they include lots of relevant info that never gets lost in a repin. We currently have 5 types of Rich Pins: app, \u003ca href=\"/docs/rich-pins/articles/\"\u003earticle\u003c/a\u003e, \u003ca href=\"/docs/rich-pins/movies/\"\u003emovie\u003c/a\u003e, \u003ca href=\"/docs/rich-pins/places/\"\u003eplace\u003c/a\u003e, \u003ca href=\"/docs/rich-pins/products/\"\u003eproduct\u003c/a\u003e and \u003ca href=\"/docs/rich-pins/recipes/\"\u003erecipe\u003c/a\u003e Pins. \u003c/p\u003e\n\u003ch2 id=\"rss-feeds\"\u003eRSS feeds\u003c/h2\u003e\n\u003cp\u003eRSS (Really Simple Syndication) feeds provide a convenient way to stay up to date on Pinterest. Subscribe to RSS feeds from your favorite Pinners and their boards using the URLs below:\u003c/p\u003e\n\u003cp\u003ePinner\u2019s home feed RSS\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-http\"\u003e\u003cspan class=\"hljs-string\"\u003ehttps:\u003c/span\u003e\u003cspan class=\"hljs-comment\"\u003e//www.pinterest.com/\u0026lt;username\u0026gt;/feed.rss\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ePinner\u2019s board RSS\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-http\"\u003ehttps://www.pinterest.com/\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eusername\u003c/span\u003e\u0026gt;\u003c/span\u003e/\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eboard\u003c/span\u003e\u0026gt;\u003c/span\u003e.rss\n\u003c/code\u003e\u003c/pre\u003e\n", "name": "Overview", "route": "/docs/getting-started/introduction/", "url": "/docs/getting-started/introduction/"}, {"children": [{"children": [], "filename": "api/getting_started.html", "html": "\u003ch1 id=\"getting-started\"\u003eGetting started\u003c/h1\u003e\n\u003cp\u003eGet a quick overview of the Pinterest API, including info about creating your app, authenticating users, making requests, responses, potential errors, rate limiting and pagination. \u003c/p\u003e\n\u003ch2 id=\"app-development\"\u003eApp development\u003c/h2\u003e\n\u003cp\u003eIn order to use our API, you\u2019ll need to create an app. Once you\u2019ve created an app, you\u2019ll be able to test it and add collaborators. When you think your app is ready, you can submit it for review. \u003c/p\u003e\n\u003ch3 id=\"create-your-app\"\u003eCreate your app\u003c/h3\u003e\n\u003cp\u003eYou\u2019ll need to be logged in to your Pinterest account to create an app. If you don\u2019t have a Pinterest account, \u003ca href=\"https://www.pinterest.com\"\u003ecreate one now\u003c/a\u003e. To create a new app:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eGo to \u003ca href=\"/apps/\"\u003eApps\u003c/a\u003e. \u003c/li\u003e\n\u003cli\u003eAgree to our \u003ca href=\"/terms/\"\u003eterms\u003c/a\u003e and \u003ca href=\"/policy/\"\u003epolicies\u003c/a\u003e and click \u003cstrong\u003eCreate app\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eChoose a name and description for your app. Be careful, you won\u2019t be able to change the name of your app later. Click \u003cstrong\u003eCreate\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eYou\u2019ll be taken to a page where you can add and manage your app\u2019s info. You can create more apps by going to \u003ca href=\"/apps/\"\u003eApps\u003c/a\u003e. From there you\u2019ll be able to see and manage all of your current apps.\u003c/p\u003e\n\u003ch3 id=\"add-platform-info\"\u003eAdd platform info\u003c/h3\u003e\n\u003cp\u003eSome platform info is required to make requests. You can use the same app across multiple platforms. Just fill in any required information for the platforms you want your app to cover. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWeb apps\u003c/strong\u003e\u003cbr\u003eIf you\u2019re using the JavaScript SDK or OAuth, you\u2019ll need to add a site URL and at least one redirect URI. You won\u2019t be able to make requests unless the URI from your request matches a URI listed on your apps page. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMobile apps\u003c/strong\u003e\u003cbr\u003eIf you\u2019re creating an iOS app, you\u2019ll need to add at least one bundle ID. If you\u2019re creating an Android app, you\u2019ll need to add a class name.\u003c/p\u003e\n\u003ch3 id=\"add-collaborators\"\u003eAdd collaborators\u003c/h3\u003e\n\u003cp\u003eWhile you\u2019re building your app, you can add a limited number of collaborators to help you test your app. There are two types of collaborators: developers and testers. Developers can modify your app while testers can\u2019t. Before your app is approved, only collaborators will be able to use your app. \u003cstrong\u003eNote:\u003c/strong\u003e You can only add someone as a collaborator if you are following each other on Pinterest.\u003c/p\u003e\n\u003cp\u003eBoth developers and testers can use OAuth to log in to your app. You\u2019ll need at least one collaborator to authorize your app before you can submit it for review. \u003c/p\u003e\n\u003ch3 id=\"launch-your-app\"\u003eLaunch your app\u003c/h3\u003e\n\u003cp\u003eFinished building? Once you\u2019re ready to launch, \u003ca href=\"/apps/\"\u003esubmit your app for review\u003c/a\u003e by answering some quick questions about your app.\u003c/p\u003e\n\u003cp\u003eBefore you submit, make sure you\u2019ve reviewed our \u003ca href=\"/terms/\"\u003eterms\u003c/a\u003e and \u003ca href=\"/policy/\"\u003epolicies\u003c/a\u003e. Here are some common reasons why apps aren\u2019t approved.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou weren\u2019t descriptive enough about what your app does. (The more info you give us, the better. You can include images and a link to test your app, if you want.)\u003c/li\u003e\n\u003cli\u003eYour app doesn\u2019t use Pins correctly (for example, it modifies Pin images).\u003c/li\u003e\n\u003cli\u003eYour app promotes incentivized Pinning (for example, you offer coupons in exchange for Pinning).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIf your app isn\u2019t approved, don\u2019t worry! We\u2019ll let you know why, and once you\u2019ve fixed your app you can resubmit your app from your \u003ca href=\"/apps/\"\u003eapp\u2019s info page\u003c/a\u003e. \u003c/p\u003e\n\u003ch2 id=\"authentication\"\u003eAuthentication\u003c/h2\u003e\n\u003cp\u003ePinterest uses \u003ca href=\"http://oauth.net/documentation/\"\u003eOAuth 2.0\u003c/a\u003e to authenticate requests between your app and your users. With OAuth, users can give you access to their Pinterest content without giving up their passwords. Here\u0026#39;s how it works:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eGet authorization from your user.\u003c/strong\u003e Your app will redirect your user to Pinterest and ask for their permission to read or change their account.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eGet an authorization code.\u003c/strong\u003e If your user approves your request, you\u0026#39;ll receive temporary credentials (known as an authorization code) for your user\u0026#39;s Pinterest account. \u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eExchange for an access token.\u003c/strong\u003e Your app will call the API to exchange the authorization code for an access token, which is a permanent credential (unless the user revokes your access). You\u0026#39;ll use the access token to perform actions on Pinterest on your user\u0026#39;s behalf. \u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eYou\u2019ll make requests using your app ID and app secret. These let us know that it\u2019s actually you making the request. Since your app secret gives you access to your users\u0026#39; profiles, boards and Pins, treat it with care and don\u0026#39;t share it publicly. \u003c/p\u003e\n\u003cp\u003eAll requests must be made over https. We will not redirect your requests from http to https. \u003c/p\u003e\n\u003ch3 id=\"getting-your-authorization-code\"\u003eGetting your authorization code\u003c/h3\u003e\n\u003cp\u003eTo get your access code, direct your user to \u003ccode\u003ehttps://api.pinterest.com/oauth/\u003c/code\u003e with the following parameters.\u003c/p\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eParameter\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003eresponse_type\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eMust take the value \u003ccode\u003ecode\u003c/code\u003e.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003eclient_id\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eYour app ID. You can get this ID from your \u003ca href=\"/apps/\"\u003eapp page\u003c/a\u003e.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003estate\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eA value you define. This can be used to make sure that the redirect back to your site or app wasn\u2019t spoofed.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003escope\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eA comma-separated list of \u003ca href=\"#scopes\"\u003epermission scopes\u003c/a\u003e you want to ask your user for (e.g., \u003ccode\u003eread_public\u003c/code\u003e).\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003eredirect_uri\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eThe URI we should redirect your user to after they authorize (or choose not to authorize) your app. This URI must be added to your list of redirect URIs in your \u003ca href=\"/apps/\"\u003eapp configuration\u003c/a\u003e. \u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003cp\u003eAn example request might look like:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003ehttps://api.pinterest.com/oauth/?\n    response_type=code\u0026amp;\n    redirect_uri=https://mywebsite.com/connect/pinterest/\u0026amp;\n    client_id=\u003cspan class=\"hljs-number\"\u003e12345\u003c/span\u003e\u0026amp;\n    scope=read_public,write_public\u0026amp;\n    \u003cspan class=\"hljs-keyword\"\u003estate\u003c/span\u003e=\u003cspan class=\"hljs-number\"\u003e768\u003c/span\u003euyFys\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"getting-your-access-token\"\u003eGetting your access token\u003c/h3\u003e\n\u003cp\u003eAfter you get your access code, you can request an access token. Make a \u003ccode\u003ePOST\u003c/code\u003e request to \u003ccode\u003ehttps://api.pinterest.com/v1/oauth/token\u003c/code\u003e with the following parameters.\u003c/p\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eParameter\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003egrant_type\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eMust take the value \u003ccode\u003eauthorization_code\u003c/code\u003e.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003eclient_id\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eYour app ID. You can get this ID from your \u003ca href=\"/apps/\"\u003eapp page\u003c/a\u003e.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003eclient_secret\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eYour app secret. You can get this from your \u003ca href=\"/apps/\"\u003eapp page\u003c/a\u003e.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003ecode\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eThe access code you received from your redirect URI.\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003cp\u003eAn example request might look like:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003ehttps:\u003cspan class=\"hljs-comment\"\u003e//api.pinterest.com/v1/oauth/token?\u003c/span\u003e\n    grant_type=authorization_code\u0026amp;\n    client_id=\u003cspan class=\"hljs-number\"\u003e12345\u003c/span\u003e\u0026amp;\n    client_secret=\u003cspan class=\"hljs-number\"\u003e6789\u003c/span\u003eabcd\u0026amp;\n    code=xyz1010\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAfter you get an access token, you\u2019re ready to make requests on the user\u0026#39;s behalf.\u003c/p\u003e\n\u003cp\u003e\u003ca name=\"scopes\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3 id=\"permission-scopes\"\u003ePermission scopes\u003c/h3\u003e\n\u003cp\u003eUse these scopes to authenticate your users. Most endpoints need authentication from both you and your user, while others only need your authentication. These endpoints let you look up any public item that you know the identifier for.\u003c/p\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eType\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eNone (must know the identifier)\u003c/td\u003e\n            \u003ctd\u003eUse GET method on a user\u2019s profile, board and Pin details, and the Pins on a board.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003eread_public\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eUse GET method on a user\u2019s Pins, boards and likes.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003ewrite_public\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eUse PATCH, POST and DELETE methods on a user\u2019s Pins and boards.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003eread_relationships\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eUse GET method on a user\u2019s follows and followers (on boards, users and interests).\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003ewrite_relationships\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eUse PATCH, POST and DELETE methods on a user\u2019s follows and followers (on boards, users and interests).\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"making-requests\"\u003eMaking requests\u003c/h2\u003e\n\u003cp\u003eAPI requests start with the base:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-string\"\u003ehttps:\u003c/span\u003e\u003cspan class=\"hljs-comment\"\u003e//api.pinterest.com/v1/\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ewith the specific parameters of the request passed in after. If you are requesting info about an authenticated user, you must pass in the \u003ccode\u003eaccess_token\u003c/code\u003e for the user. \u003cstrong\u003eImportant:\u003c/strong\u003e All requests must be made over https. We will not redirect requests from http to https. \u003c/p\u003e\n\u003cp\u003eThere are three objects that you\u2019ll interact with in the API: \u003ca href=\"/docs/api/users/\"\u003eusers\u003c/a\u003e, \u003ca href=\"/docs/api/boards/\"\u003eboards\u003c/a\u003e and \u003ca href=\"/docs/api/pins/\"\u003ePins\u003c/a\u003e. Check out our \u003ca href=\"/tools/api-explorer/\"\u003eAPI explorer\u003c/a\u003e to easily see what our API can do.\u003c/p\u003e\n\u003ch2 id=\"partial-responses\"\u003ePartial responses\u003c/h2\u003e\n\u003cp\u003eBy default, not all of an object\u2019s attributes are returned. You can specify which fields are returned using the \u003ccode\u003efields\u003c/code\u003e request parameter. Multiple attributes are separated by commas. If you use the \u003ccode\u003efields\u003c/code\u003e parameter, only the fields you specify will be returned. In other words, the default responses will not be returned if any value is set in \u003ccode\u003efields\u003c/code\u003e.  \u003c/p\u003e\n\u003cp\u003eYou can also use the \u003ccode\u003efields\u003c/code\u003e parameter to expand nested resources. Multiple attributes are grouped in parentheses and separated by commas. \u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003efields=id,link,\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003ecreator\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(id,first_name,last_name)\u003c/span\u003e\u003c/span\u003e,\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003eboard\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(id,name)\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-request\"\u003eExample request\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003ehttps:\u003cspan class=\"hljs-comment\"\u003e//api.pinterest.com/v1/me/pins/?\u003c/span\u003e\n    access_token=\u0026lt;YOUR-ACCESS-\u003cspan class=\"hljs-keyword\"\u003eTOKEN\u003c/span\u003e\u0026gt;\n    \u0026amp;fields=id,creator,\u003cspan class=\"hljs-keyword\"\u003enote\u003c/span\u003e\n    \u0026amp;limit=1\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-response\"\u003eExample response\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e{\n  \"\u003cspan class=\"hljs-attribute\"\u003edata\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e[\n    {\n      \"\u003cspan class=\"hljs-attribute\"\u003enote\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e\u003cspan class=\"hljs-string\"\u003e\"21st Hutt Desert Classic\"\u003c/span\u003e\u003c/span\u003e,\n      \"\u003cspan class=\"hljs-attribute\"\u003eid\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e\u003cspan class=\"hljs-string\"\u003e\"139752394664775532\"\u003c/span\u003e\u003c/span\u003e,\n      \"\u003cspan class=\"hljs-attribute\"\u003ecreator\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e{\n        \"\u003cspan class=\"hljs-attribute\"\u003eurl\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e\u003cspan class=\"hljs-string\"\u003e\"https://www.pinterest.com/anapinskywalker/\"\u003c/span\u003e\u003c/span\u003e,\n        \"\u003cspan class=\"hljs-attribute\"\u003efirst_name\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e\u003cspan class=\"hljs-string\"\u003e\"Anapin\"\u003c/span\u003e\u003c/span\u003e,\n        \"\u003cspan class=\"hljs-attribute\"\u003elast_name\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e\u003cspan class=\"hljs-string\"\u003e\"Skywalker\"\u003c/span\u003e\u003c/span\u003e,\n        \"\u003cspan class=\"hljs-attribute\"\u003eid\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e\u003cspan class=\"hljs-string\"\u003e\"139752532095309562\"\u003c/span\u003e\n      \u003c/span\u003e}\n    \u003c/span\u003e}\n  ]\u003c/span\u003e,\n  \"\u003cspan class=\"hljs-attribute\"\u003epage\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e{\n    \"\u003cspan class=\"hljs-attribute\"\u003ecursor\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e\u003cspan class=\"hljs-string\"\u003e\"abcde1234\"\u003c/span\u003e\u003c/span\u003e,\n    \"\u003cspan class=\"hljs-attribute\"\u003enext\u003c/span\u003e\": \u003cspan class=\"hljs-value\"\u003e\u003cspan class=\"hljs-string\"\u003e\"https://api.pinterest.com/v1/me/pins/?access_token=abcd\u0026amp;fields=id%2Cnote%2Ccreator\u0026amp;cursor=abcde1234\"\u003c/span\u003e\n  \u003c/span\u003e}\n\u003c/span\u003e}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"errors\"\u003eErrors\u003c/h2\u003e\n\u003ch3 id=\"general-errors\"\u003eGeneral errors\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eError code\u003c/th\u003e\n            \u003cth\u003eMessages\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e400 (Bad request)\u003c/td\u003e\n            \u003ctd\u003eInvalid parameters.\n                \u003cp\u003eValidation error.\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e401 (Authorization)\u003c/td\u003e\n            \u003ctd\u003eAuthentication failed.\n                \u003cp\u003eAuthorization failed.\u003c/p\u003e\n                \u003cp\u003eYou are not permitted to access that resource.\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e404 (Not found)\u003c/td\u003e\n            \u003ctd\u003eAPI method not found.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e408 (Time out)\u003c/td\u003e\n            \u003ctd\u003eThe request didn\u2019t complete in time.\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e429 (Too many requests)\u003c/td\u003e\n            \u003ctd\u003eWe could not complete that request.\n                \u003cp\u003eYou have exceeded your rate limit. Try again later.\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e500, 502, 599 (Server error)\u003c/td\u003e\n            \u003ctd\u003eSomething went wrong on our end.\n                \u003cp\u003eThe Pinterest API is down. Try again later.\u003c/p\u003e\n                \u003cp\u003eThe API is restarting.\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"oauth-errors\"\u003eOAuth errors\u003c/h3\u003e\n\u003ctable\u003e\n    \u003ccolgroup\u003e\n        \u003ccol width=\"18%\"\u003e\u003c/col\u003e\n        \u003ccol width=\"42%\"\u003e\u003c/col\u003e\n        \u003ccol width=\"40%\"\u003e\u003c/col\u003e\n    \u003c/colgroup\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eError code\u003c/th\u003e\n            \u003cth\u003eMessages\u003c/th\u003e\n            \u003cth\u003eEndpoints\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e400 (Bad request)\u003c/td\u003e\n            \u003ctd\u003eThe requested response_type is unsupported.\n                \u003cp\u003eThe requested scope is unsupported\u003c/p\u003e\n                \u003cp\u003eInvalid parameters (client id, code, username, password).\u003c/p\u003e\n                \u003cp\u003eInvalid request.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003eoauth/token\u003c/code\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e401 (Authorization)\u003c/td\u003e\n            \u003ctd\u003eThe authorization grant is invalid.\n                \u003cp\u003eYou are not permitted to access that resource.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003eoauth/token\u003c/code\u003e\n                \u003cp\u003e\u003ccode\u003eoauth/inspect\u003c/code\u003e\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"user-errors\"\u003eUser errors\u003c/h3\u003e\n\u003ctable\u003e\n    \u003ccolgroup\u003e\n        \u003ccol width=\"18%\"\u003e\u003c/col\u003e\n        \u003ccol width=\"42%\"\u003e\u003c/col\u003e\n        \u003ccol width=\"40%\"\u003e\u003c/col\u003e\n    \u003c/colgroup\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eError code\u003c/th\u003e\n            \u003cth\u003eMessages\u003c/th\u003e\n            \u003cth\u003eEndpoints\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e400 (Bad request)\u003c/td\u003e\n            \u003ctd\u003eWebsite already exists.\n                \u003cp\u003eParameter count was not numeric.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003e/v1/me/boards/suggested/\u003c/code\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e401 (Authorization)\u003c/td\u003e\n            \u003ctd\u003eAuthorization failed.\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003e/v1/me/boards/suggested/\u003c/code\u003e\n                \u003cp\u003e\u003ccode\u003e/v1/me/followers/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003eGET /v1/me/following/boards/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003ePOST /v1/me/following/boards/\u003c/code\u003e\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e403 (Permissions)\u003c/td\u003e\n            \u003ctd\u003eYou cannot follow your own board.\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003ePOST /v1/me/following/boards/\u003c/code\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e404 (Not found)\u003c/td\u003e\n            \u003ctd\u003eBoard not found.\n                \u003cp\u003eUser not found.\u003c/p\u003e\n                \u003cp\u003eSomething went wrong, are your fields correct?\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003ePOST /v1/me/following/boards/\u003c/code\u003e\n                \u003cp\u003e\u003ccode\u003eDELETE /v1/me/following/boards/\u0026lt;board_spec:board\u0026gt;/\u003c/code\u003e \u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003e/v1/me/following/interests/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003eGET /v1/me/following/users/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003ePOST /v1/me/following/users/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003eDELETE /v1/me/following/users/\u0026lt;user\u0026gt;/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003e/v1/me/likes/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003e/v1/me/pins/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003e/v1/me/search/boards/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003e/v1/users/\u0026lt;user\u0026gt;/\u003c/code\u003e\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"board-errors\"\u003eBoard errors\u003c/h3\u003e\n\u003ctable\u003e\n    \u003ccolgroup\u003e\n        \u003ccol width=\"18%\"\u003e\u003c/col\u003e\n        \u003ccol width=\"42%\"\u003e\u003c/col\u003e\n        \u003ccol width=\"40%\"\u003e\u003c/col\u003e\n    \u003c/colgroup\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eError code\u003c/th\u003e\n            \u003cth\u003eMessages\u003c/th\u003e\n            \u003cth\u003eEndpoints\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e400 (Bad request)\u003c/td\u003e\n            \u003ctd\u003eInvalid parameters.\n                \u003cp\u003eInvalid board name.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003ePOST /v1/boards/\u003c/code\u003e\n                \u003cp\u003e\u003ccode\u003ePATCH /v1/boards/\u0026lt;board\u0026gt;/\u003c/code\u003e\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e401 (Authorization)\u003c/td\u003e\n            \u003ctd\u003eYou are not permitted to access that resource.\n                \u003cp\u003eSomething went wrong, are your fields correct?\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003eDELETE /v1/boards/\u0026lt;board_spec:board\u0026gt;/\u003c/code\u003e\n                \u003cp\u003e\u003ccode\u003ePATCH /v1/boards/\u0026lt;board\u0026gt;/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003ePOST /v1/boards/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003eGET /v1/boards/\u0026lt;board_spec:board\u0026gt;/pins/\u003c/code\u003e\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e404 (Not found)\u003c/td\u003e\n            \u003ctd\u003eBoard not found.\n                \u003cp\u003eSomething went wrong, are your fields correct?\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003eDELETE /v1/boards/\u0026lt;board_spec:board\u0026gt;/\u003c/code\u003e\n                \u003cp\u003e\u003ccode\u003eGET /v1/boards/\u0026lt;board_spec:board\u0026gt;/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003eGET /v1/boards/\u0026lt;board_spec:board\u0026gt;/pins/\u003c/code\u003e\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n         \u003ctr\u003e\n            \u003ctd\u003e405\u003c/td\u003e\n            \u003ctd\u003eSomething went wrong. \u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003eGET /v1/boards/\u0026lt;board_spec:board\u0026gt;/\u003c/code\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"pin-errors\"\u003ePin errors\u003c/h3\u003e\n\u003ctable\u003e\n    \u003ccolgroup\u003e\n        \u003ccol width=\"18%\"\u003e\u003c/col\u003e\n        \u003ccol width=\"42%\"\u003e\u003c/col\u003e\n        \u003ccol width=\"40%\"\u003e\u003c/col\u003e\n    \u003c/colgroup\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eError code\u003c/th\u003e\n            \u003cth\u003eMessages\u003c/th\u003e\n            \u003cth\u003eEndpoints\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e400 (Bad request)\u003c/td\u003e\n            \u003ctd\u003eInvalid Parameters.\n                \u003cp\u003eCould not edit Pin.\u003c/p\u003e\n                \u003cp\u003eYou need to provide \u003ccode\u003e\u0026lt;parameter\u0026gt;\u003c/code\u003e.\u003c/p\u003e \u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003ePATCH /v1/pins/\u0026lt;pin\u0026gt;/\u003c/code\u003e\n                \u003cp\u003e\u003ccode\u003ePOST /v1/pins/\u003c/code\u003e\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e401 (Authorization)\u003c/td\u003e\n            \u003ctd\u003eYou are not permitted to access that resource.\n                \u003cp\u003eYou don\u2019t have permission to edit that board.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003eDELETE pins/\u0026lt;pin\u0026gt;\u003c/code\u003e \n                \u003cp\u003e\u003ccode\u003ePATCH /v1/pins/\u0026lt;pin\u0026gt;/\u003c/code\u003e\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e403 (Permissions)\u003c/td\u003e\n            \u003ctd\u003eYour image is too small. Please choose a larger image and try again.\n                \u003cp\u003eYou can\u2019t Pin this image.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003ePOST /v1/pins/\u003c/code\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e404 (Not found)\u003c/td\u003e\n            \u003ctd\u003eBoard not found.\n                \u003cp\u003ePin not found.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003ePOST /v1/pins/\u003c/code\u003e\n                \u003cp\u003e\u003ccode\u003ePATCH /v1/pins/\u0026lt;pin\u0026gt;/\u003c/code\u003e\u003c/p\u003e\n                \u003cp\u003e\u003ccode\u003eGET /v1/pins/\u0026lt;pin\u0026gt;/\u003c/code\u003e\u003c/p\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"rate-limiting\"\u003eRate limiting\u003c/h2\u003e\n\u003cp\u003eEach app (with a unique app ID) is allowed 1000 calls per endpoint per hour for each unique user token. The 60-minute window is a sliding window based on when you make your first request. If you hit your rate limit, you\u2019ll only have to wait a max of 1 hour to get a few more requests. \u003c/p\u003e\n\u003cp\u003e Every API response returns a header that gives you an update about rate limiting. \u003ccode\u003eX-Ratelimit-Limit\u003c/code\u003e is the rate limit for that specific request, and \u003ccode\u003eX-Ratelimit-Remaining\u003c/code\u003e is the number of requests you have left in the 60-minute window.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-attribute\"\u003eX-Ratelimit-Limit\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e1000\u003c/span\u003e\n\u003cspan class=\"hljs-attribute\"\u003eX-Ratelimit-Remaining\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e890\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf you exceed your rate limit for a given endpoint, you\u2019ll get a 429 \u201cToo many requests\u201d error code. \u003c/p\u003e\n\u003cp\u003e\u003cname=\"pagination\"\u003e\u003c/name\u003e\u003c/p\u003e\n\u003ch2 id=\"pagination\"\u003ePagination\u003c/h2\u003e\n\u003cp\u003eBy default, all fetch requests return the first 25 items in the list. Our API supports the parameters \u003ccode\u003ecursor\u003c/code\u003e and \u003ccode\u003elimit\u003c/code\u003e for pagination. Use \u003ccode\u003elimit\u003c/code\u003e to specify the number of items you want in the response. The maximum number of items you can return at one time is 100. \u003c/p\u003e\n\u003cp\u003eAt the end of each fetch response is a \u003ccode\u003ecursor\u003c/code\u003e and \u003ccode\u003enext\u003c/code\u003e value. Pass the \u003ccode\u003ecursor\u003c/code\u003e value in your next request to receive the next 25 items in the list. For an easier way to fetch the next page, use the \u003ccode\u003enext\u003c/code\u003e URL given at the end of the response. \u003c/p\u003e\n\u003ch3 id=\"example-request\"\u003eExample request\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-label\"\u003ehttps\u003c/span\u003e://api.pinterest.com/\u003cspan class=\"hljs-literal\"\u003ev1\u003c/span\u003e/\u003cspan class=\"hljs-keyword\"\u003eboards/anapinskywalker/wanderlust/pins/?\n\u003c/span\u003e    access_token\u003cspan class=\"hljs-label\"\u003e=abcde\u003c/span\u003e\u0026amp;\n    limit\u003cspan class=\"hljs-number\"\u003e=2\u003c/span\u003e\u0026amp;\n    fields\u003cspan class=\"hljs-label\"\u003e=id\u003c/span\u003e,link,counts,note\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-response\"\u003eExample response\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-collection\"\u003e{\n    \u003cspan class=\"hljs-string\"\u003e\"data\"\u003c/span\u003e: \u003cspan class=\"hljs-collection\"\u003e[\n      \u003cspan class=\"hljs-collection\"\u003e{\n        \u003cspan class=\"hljs-string\"\u003e\"note\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"An Ewok's guide to Endor: a road trip.\"\u003c/span\u003e\n        \u003cspan class=\"hljs-string\"\u003e\"counts\"\u003c/span\u003e: \u003cspan class=\"hljs-collection\"\u003e{\n          \u003cspan class=\"hljs-string\"\u003e\"likes\"\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e,\n          \u003cspan class=\"hljs-string\"\u003e\"comments\"\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e, \n          \u003cspan class=\"hljs-string\"\u003e\"repins\"\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e\n       }\u003c/span\u003e, \n        \u003cspan class=\"hljs-string\"\u003e\"link\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"https://www.pinterest.com/pin/139752394664775551/\"\u003c/span\u003e, \n        \u003cspan class=\"hljs-string\"\u003e\"id\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"139752394664775551\"\u003c/span\u003e\n       }\u003c/span\u003e, \n\n       \u003cspan class=\"hljs-collection\"\u003e{\n        \u003cspan class=\"hljs-string\"\u003e\"note:\"\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"The ultimate city guide to Coruscant.\"\u003c/span\u003e\n        \u003cspan class=\"hljs-string\"\u003e\"counts\"\u003c/span\u003e: \u003cspan class=\"hljs-collection\"\u003e{\n          \u003cspan class=\"hljs-string\"\u003e\"likes\"\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e, \n          \u003cspan class=\"hljs-string\"\u003e\"comments\"\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e, \n          \u003cspan class=\"hljs-string\"\u003e\"repins\"\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e\n        }\u003c/span\u003e, \n        \u003cspan class=\"hljs-string\"\u003e\"link\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"https://www.pinterest.com/pin/139752394664775541/\"\u003c/span\u003e, \n        \u003cspan class=\"hljs-string\"\u003e\"id\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"139752394664775541\"\u003c/span\u003e\n    }\u003c/span\u003e, \n\n]\u003c/span\u003e,\n\n\u003cspan class=\"hljs-string\"\u003e\"page\"\u003c/span\u003e: \u003cspan class=\"hljs-collection\"\u003e{\n   \u003cspan class=\"hljs-string\"\u003e\"cursor\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"abcde1234\"\u003c/span\u003e, \n   \u003cspan class=\"hljs-string\"\u003e\"next\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"https://api.pinterest.com/v1/boards/anapinskywalker/wanderlust/pins/?access_token=abcde\u0026amp;fields=id%2Clink%2Ccounts\u0026amp;2Cnote\u0026amp;limit=2\u0026amp;cursor=abcde1234\"\u003c/span\u003e\n      }\u003c/span\u003e\n}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n", "name": "Getting started", "route": "overview/", "url": "/docs/api/overview/"}, {"children": [], "filename": "api/users.html", "html": "\u003ch1 id=\"users\"\u003eUsers\u003c/h1\u003e\n\u003cp\u003eYou can use the API to fetch profile info, boards, suggested boards, likes and Pins, as well as search boards and Pins for authenticated users. You can also create, fetch and delete followers and following relationships for authenticated users. \u003c/p\u003e\n\u003ch2 id=\"user-object\"\u003eUser object\u003c/h2\u003e\n\u003ctable\u003e\n  \u003cthead\u003e \n    \u003ctr\u003e\n      \u003cth\u003eAttribute\u003c/th\u003e\n      \u003cth\u003eType\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eid\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe unique string of numbers and letters that identifies the user on Pinterest.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eusername\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe user\u2019s Pinterest username.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003efirst_name\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe user\u2019s first name.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003elast_name\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe user\u2019s last name.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003ebio\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe text in the user\u2019s \u201cAbout you\u201d section in their profile.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003ecreated_at\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e in \u003ccode\u003eISO 8601\u003c/code\u003e format\u003c/td\u003e\n      \u003ctd\u003eThe date the user created their account.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003ecounts\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,i32\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe user\u2019s stats, including how many Pins, follows, boards and likes they have.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eimage\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,image\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe user\u2019s profile image. The response returns the image\u2019s URL, width and height.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"fetch-user-data\"\u003eFetch user data\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003eread_public\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the first and last name, ID and URL of the authenticated user.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/boards/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003c/td\u003e\n      \u003ctd\u003eThe default response returns a list of the authenticated user\u2019s public boards, including the URL, ID and name.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/boards/suggested/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003epin\u003c/code\u003e (required): The \u003ccode\u003epin_id\u003c/code\u003e that you want to return board suggestions for.\u003c/td\u003e\n      \u003ctd\u003eReturns the boards that Pinterest would suggest to the authenticated user if they were to save the specified Pin. The default response returns the ID, URL and name of the boards.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/likes/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the ID, link, URL and description of the Pins the authenticated user has liked.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/pins/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the ID, link, URL and descriptions of the authenticated user\u2019s Pins.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"search-user-data\"\u003eSearch user data\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003eread_public\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/search/boards/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003equery\u003c/code\u003e (required): What you want to search for.\n        \u003cp\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eSearches the authenticated user\u2019s board names (but not Pins on boards). An empty response indicates that nothing was found that matched your search terms. The default response returns the ID, name and URL of boards matching your query. \u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/search/pins/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003equery\u003c/code\u003e (required): What you want to search for.\n        \u003cp\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eSearches the authenticated user\u2019s Pin descriptions. An empty response indicates that nothing was found that matched your search terms. The default response returns the ID, link, URL and description of Pins matching your query.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\n\u003ch2 id=\"create-follow-data\"\u003eCreate follow data\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003ewrite_relationships\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePOST\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/following/boards/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboard\u003c/code\u003e (required): The board you want to follow in the format \u003ccode\u003e\u0026lt;username\u0026gt;/\u0026lt;board_name\u0026gt;\u003c/code\u003e.\u003c/td\u003e\n      \u003ctd\u003eMakes the authenticated user follow the specified board. A empty response (or lack of error code) indicates success.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePOST\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/following/users/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003euser\u003c/code\u003e (required): The username of the user that you want to follow.\u003c/td\u003e\n      \u003ctd\u003eMakes the authenticated user follow the specified user. A empty response (or lack of error code) indicates success.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"fetch-follow-data\"\u003eFetch follow data\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003eread_relationships\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/followers/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eReturns the users who follow the authenticated user. The default response returns the first and last name, ID and URL of the users.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/following/boards/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eReturns the boards that the authenticated user follows. The default response returns the ID, name and URL of the board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/following/interests/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eReturns the topics (e.g, modern architecture, Sherlock) that the authenticated user follows. The default response returns the ID and name of the topic. \u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/following/users/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eReturns the users that the authenticated user follows. The default response returns the first and last name, ID and URL of the users.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"remove-follow-data\"\u003eRemove follow data\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003ewrite_relationships\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eDELETE\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/following/boards/\u0026lt;board\u0026gt;/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboard\u003c/code\u003e (required): The board you want to unfollow in the format \u003ccode\u003e\u0026lt;username\u0026gt;/\u0026lt;board_name\u0026gt;\u003c/code\u003e. \u003c/td\u003e\n      \u003ctd\u003eMakes the authenticated user unfollow the specified board. A empty response (or lack of error code) indicates success.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eDELETE\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/following/users/\u0026lt;user\u0026gt;/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003euser\u003c/code\u003e (required): The username or user ID of the user you want to unfollow.\u003c/td\u003e\n      \u003ctd\u003eMakes the authenticated user unfollow the specified user. A empty response (or lack of error code) indicates success.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n", "name": "Users", "route": "users/", "url": "/docs/api/users/"}, {"children": [], "filename": "api/boards.html", "html": "\u003ch1 id=\"boards\"\u003eBoards\u003c/h1\u003e\n\u003cp\u003eYou can use the API to create, edit and delete boards for authenticated users. You can also fetch boards and Pins on a board for any user. \u003c/p\u003e\n\u003ch2 id=\"board-object\"\u003eBoard object\u003c/h2\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eAttribute\u003c/th\u003e\n      \u003cth\u003eType\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eid\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe unique string of numbers and letters that identifies the board on Pinterest.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n    \u003ctd\u003ename\u003c/td\u003e\n    \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n    \u003ctd\u003eThe name of the board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eurl\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe link to the board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003edescription\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe user-entered description of the board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003ecreator\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,string\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe first and last name, ID and profile URL of the user who created the board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003ecreated_at\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e in \u003ccode\u003eISO 8601\u003c/code\u003e format\u003c/td\u003e\n      \u003ctd\u003eThe date the user created the board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003ecounts\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,i32\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe board\u2019s stats, including how many Pins, followers, user\u0026#39;s following and collaborators it has.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eimage\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,image\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe user\u2019s profile image. The response returns the image\u2019s URL, width and height.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"create-boards\"\u003eCreate boards\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003ewrite_public\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e \n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePOST\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/boards/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003ename\u003c/code\u003e (required): The name of the new board.\n        \u003cp\u003e\u003ccode\u003edescription\u003c/code\u003e (optional): The new board\u2019s description.\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eCreates a board for the authenticated user. The default response returns the ID, URL and name of the created board.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"fetch-board-data\"\u003eFetch board data\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003eread_public\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/boards/\u0026lt;board\u0026gt;/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboard\u003c/code\u003e (required): The board you want to fetch in the format \u003ccode\u003e\u0026lt;username\u0026gt;/\u0026lt;board_name\u0026gt;\u003c/code\u003e.\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the ID, URL and name of the specified board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/boards/\u0026lt;board\u0026gt;/pins/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboard\u003c/code\u003e (required): The board you want to fetch in the format \u003ccode\u003e\u0026lt;username\u0026gt;/\u0026lt;board_name\u0026gt;\u003c/code\u003e.\n        \u003cp\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eThe default response returns a list of Pins on the board with their ID, URL, link and description.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/boards/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003c/td\u003e\n      \u003ctd\u003eThe default response returns a list of the authenticated user\u2019s public boards, including the URL, ID and name.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"edit-boards\"\u003eEdit boards\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003ewrite_public\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePATCH\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/boards/\u0026lt;board\u0026gt;/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboard\u003c/code\u003e (required): The board you want to edit in the format \u003ccode\u003e\u0026lt;username\u0026gt;/\u0026lt;board_name\u0026gt;\u003c/code\u003e.\n        \u003cp\u003e\u003ccode\u003ename\u003c/code\u003e (optional): The new board name.\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003edescription\u003c/code\u003e (optional): The new board description.\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eChanges the chosen board\u2019s name and/or description. The default response returns the ID, URL and name of the edited board.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"delete-boards\"\u003eDelete boards\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003ewrite_public\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eDELETE\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/boards/\u0026lt;board\u0026gt;/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboard\u003c/code\u003e (required): The board you want to delete in the format \u003ccode\u003e\u0026lt;username\u0026gt;/\u0026lt;board_name\u0026gt;\u003c/code\u003e.\u003c/td\u003e\n      \u003ctd\u003eDeletes the specified board. This action is permanent and cannot be undone.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n", "name": "Boards", "route": "boards/", "url": "/docs/api/boards/"}, {"children": [], "filename": "api/pins.html", "html": "\u003ch1 id=\"pins\"\u003ePins\u003c/h1\u003e\n\u003cp\u003eYou can use the API to create, edit and delete Pins for authenticated users. You can also fetch Pins, boards and the Pins on a board for any user. \u003c/p\u003e\n\u003ch2 id=\"pin-object\"\u003ePin object\u003c/h2\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eAttribute\u003c/th\u003e\n      \u003cth\u003eType\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eid\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe unique string of numbers and letters that identifies the Pin on Pinterest.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003elink\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe URL of the webpage where the Pin was created.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eurl\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe URL of the Pin on Pinterest.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003ecreator\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,string\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe first and last name, ID and profile URL of the user who created the board.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eboard\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboard\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe board that the Pin is on.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003ecreated_at\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e in \u003ccode\u003eISO 8601\u003c/code\u003e format\u003c/td\u003e\n      \u003ctd\u003eThe date the Pin was created.\u003c/td\u003e\n    \u003c/tr\u003e\n      \u003ctd\u003enote\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe user-entered description of the Pin.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003c/tr\u003e\n      \u003ctd\u003ecolor\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003estring\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe dominant color of the Pin\u2019s image in hex code format.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003ecounts\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,i32\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe Pin\u2019s stats, including the number of repins, comments and likes.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003emedia\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,string\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe media type of the Pin (image or video).\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eattribution\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,string\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe source data for videos, including the title, URL, provider, author name, author URL and provider name.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003eimage\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,image\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eThe Pin\u2019s image. The default response returns the image\u2019s URL, width and height.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003emetadata\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003emap\u0026lt;string,object\u0026gt;\u003c/code\u003e\u003c/td\u003e\n      \u003ctd\u003eExtra information about the Pin for \u003ca href=\"/docs/rich-pins/overview/\"\u003eRich Pins\u003c/a\u003e. Includes the Pin type (e.g., article, recipe) and related information (e.g., ingredients, author).\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"create-pins\"\u003eCreate Pins\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003eread_public\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePOST\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/pins/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboard\u003c/code\u003e (required): The board you want the new Pin to be on.  In the format \u003ccode\u003e\u0026lt;username\u0026gt;/\u0026lt;board_name\u0026gt;\u003c/code\u003e.\n        \u003cp\u003e\u003ccode\u003enote\u003c/code\u003e (required): The Pin\u2019s description.\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003elink\u003c/code\u003e (optional): The URL the Pin will link to when you click through.\u003c/p\u003e\n        \u003cp\u003eAnd one of the following three options is required:\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003eimage\u003c/code\u003e: Upload the image you want to pin using multipart form data.\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003eimage_url\u003c/code\u003e: The link to the image that you want to Pin.\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003eimage_base64\u003c/code\u003e: The link of a Base64 encoded image.\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eCreates a Pin for the authenticated user. The default response returns the note, URL, link and ID of the created Pin.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003ctbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"fetch-pins\"\u003eFetch Pins\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003eread_public\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/pins/\u0026lt;pin\u0026gt;\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003epin\u003c/code\u003e (required): The ID (unique string of numbers and letters) of the Pin you want information about.\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the ID, link, URL and description of the Pin.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/boards/\u0026lt;board\u0026gt;/pins/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003eboard\u003c/code\u003e (required): The board you want to fetch in the format \u003ccode\u003e\u0026lt;username\u0026gt;/\u0026lt;board_name\u0026gt;\u003c/code\u003e\n        \u003cp\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eThe default response returns a \u003ca href=\"/docs/api/overview/#pagination\"\u003elist of Pins\u003c/a\u003e on the board with their ID, URL, link and description.\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eGET\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/me/pins/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ca href=\"/docs/api/overview/#pagination\"\u003e\u003ccode\u003ecursor\u003c/code\u003e\u003c/a\u003e (optional)\u003c/td\u003e\n      \u003ctd\u003eThe default response returns the ID, link, URL and description of each of the authenticated user\u2019s Pins.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"edit-pins\"\u003eEdit Pins\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003ewrite_public\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003ePATCH\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/pins/\u0026lt;pin\u0026gt;/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003epin\u003c/code\u003e (required): The ID (unique string of numbers and letters) of the Pin you want to edit.\n        \u003cp\u003e\u003ccode\u003eboard\u003c/code\u003e (optional): The board you want to move the Pin to, in the format \u003ccode\u003e\u0026lt;username\u0026gt;/\u0026lt;board_name\u0026gt;\u003c/code\u003e.\u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003enote\u003c/code\u003e (optional): The new Pin description. \u003c/p\u003e\n        \u003cp\u003e\u003ccode\u003elink\u003c/code\u003e (optional): The new Pin link. \u003c/p\u003e\u003c/td\u003e\n      \u003ctd\u003eChanges the board, description and/or link of the Pin.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"delete-pins\"\u003eDelete Pins\u003c/h2\u003e\n\u003cp\u003e\u003cul class=\"access\"\u003e\n  \u003cli\u003eScope: \u003ccode\u003ewrite_public\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003eDefinition\u003c/th\u003e\n      \u003cth\u003eParameters\u003c/th\u003e\n      \u003cth\u003eDescription\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003ccode\u003eDELETE\u003c/code\u003e \u003cstrong\u003e\u003ccode\u003e/v1/pins/\u0026lt;pin\u0026gt;/\u003c/code\u003e\u003c/strong\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003ccode\u003epin\u003c/code\u003e (required): The ID (unique string of numbers and letters) of the Pin you want to delete.\n      \u003c/td\u003e\n      \u003ctd\u003eDeletes the specified Pin. This action is permanent and cannot be undone.\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e", "name": "Pins", "route": "pins/", "url": "/docs/api/pins/"}], "filename": null, "html": null, "name": "API", "route": "/docs/api/", "url": "/docs/api/"}, {"children": [{"children": [], "filename": "sdks/overview.html", "html": "\u003ch1 id=\"pinterest-sdks\"\u003ePinterest SDKs\u003c/h1\u003e\n\u003cp\u003ePinterest\u0026#39;s suite of SDKs allows you to access the Pinterest API without having to implement the OAuth flow yourself.\u003c/p\u003e\n\u003cp\u003eCurrently we have three official SDKs:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/docs/sdks/ios/\"\u003eiOS\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/docs/sdks/android/\"\u003eAndroid\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/docs/sdks/js/\"\u003eJavascript\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"sdk-accesses\"\u003eSDK accesses\u003c/h3\u003e\n\u003cp\u003eYou don\u0026#39;t need an developer account to use our SDKs if you\u0026#39;re only planning on creating pins (i.e. Save buttons). This feature doesn\u0026#39;t require the user to authenticate through your app and hence we don\u0026#39;t require you to need a developer account to use this feature.\u003c/p\u003e\n\u003cp\u003eFor all other features (e.g. Pinning on behalf of a user) requires a developer account and App ID. To learn more about getting a developer account, visit \u003ca href=\"/docs/getting-started/application/\"\u003eApp Setup\u003c/a\u003e.\u003c/p\u003e\n", "name": "Overview", "route": "overview/", "url": "/docs/sdks/overview/"}, {"children": [], "filename": "sdks/ios.html", "html": "\u003ch1 id=\"ios-sdk\"\u003eiOS SDK\u003c/h1\u003e\n\u003cp\u003eThe Pinterest SDK for iOS helps you easily integrate your iOS apps with Pinterest. Using the SDK, you can authenticate users and make requests on the user\u2019s behalf. \u003ca href=\"https://github.com/pinterest/ios-pdk\"\u003eCheck out our Github\u003c/a\u003e to see an example app using our SDK. \u003c/p\u003e\n\u003ch2 id=\"getting-started\"\u003eGetting started\u003c/h2\u003e\n\u003cp\u003eYou\u2019ll need \u003ca href=\"https://www.apple.com/osx/\"\u003eOS X\u003c/a\u003e, \u003ca href=\"https://itunes.apple.com/us/app/xcode/id497799835?ls=1\u0026amp;mt=12\"\u003eXcode\u003c/a\u003e and a \u003ca href=\"https://www.cocoapods.org\"\u003epodfile\u003c/a\u003e for your app before you begin. Getting set up only takes four short steps.\u003c/p\u003e\n\u003ch3 id=\"1-install-the-sdk\"\u003e1. Install the SDK\u003c/h3\u003e\n\u003cp\u003eThe SDK is a \u003ca href=\"https://www.cocoapods.org\"\u003ecocoapod\u003c/a\u003e, so you\u2019ll need a podfile for your app before you begin. To install the SDK:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eOpen your Podfile and add the following dependency in the \u003ccode\u003etarget \u201c\u0026lt;your-app\u0026gt;\u201d do\u003c/code\u003e section:\u003cpre\u003e\u003ccode class=\"lang-html\"\u003epod \u201cPinterestSDK\u201d, :git =\u0026gt; \u201cgit\u003cspan class=\"hljs-annotation\"\u003e@github\u003c/span\u003e.com:pinterest/ios-pdk.git\u201d\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003eSave your Podfile. \u003c/li\u003e\n\u003cli\u003eRun \u003ccode\u003epod install\u003c/code\u003e from the command line. \nYou\u0026#39;ve now installed the iOS SDK. \u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"2-create-your-app\"\u003e2. Create your app\u003c/h3\u003e\n\u003cp\u003eHead over to \u003ca href=\"/apps/\"\u003eApps\u003c/a\u003e to create an app. Creating an app will generate an App ID for you, which you\u2019ll need in the next few steps. \u003c/p\u003e\n\u003ch3 id=\"3-configure-xcode\"\u003e3. Configure Xcode\u003c/h3\u003e\n\u003cp\u003eYou\u2019ll need to configure \u003ccode\u003e.plist\u003c/code\u003e on your project in order to redirect back to your app after authentication. Do this by adding a URL scheme to your \u003ccode\u003e.plist\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eIn Xcode, right-click your \u003ccode\u003e.plist\u003c/code\u003e and select \u003cstrong\u003eOpen As \u0026gt; Source Code\u003c/strong\u003e.\nCopy and paste the following code inside the \u003ccode\u003e\u0026lt;dict\u0026gt;...\u0026lt;/dict\u0026gt;\u003c/code\u003e, replacing {your-app-id} with your \u003ca href=\"/apps/\"\u003eApp ID\u003c/a\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003eCFBundleURLTypes\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003e\n  \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003earray\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003edict\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003eCFBundleURLName\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003estring\u003c/span\u003e\u0026gt;\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003estring\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ekey\u003c/span\u003e\
