ted properties, see \u003ca href=\"/docs/rich-pins/reference/\"\u003eReference\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"schema-org\"\u003eSchema.org\u003c/h2\u003e\n\u003cp\u003eSchema.org tags are supported by Google and other search engines. If you use this format, you\u2019ll mark up your article in the \u003ccode\u003ebody\u003c/code\u003e of the page using \u003ca href=\"https://schema.org/Recipe\"\u003eschema.org/Recipe\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e If you use the Schema.org format, we suggest that you still include your site name using the \u003ccode\u003eog:site_name\u003c/code\u003e Open Graph tag. Schema.org doesn\u2019t support a site name property. \u003c/p\u003e\n\u003ch3 id=\"supported-properties\"\u003eSupported properties\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eRequired?\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ename\u003c/td\u003e\n            \u003ctd\u003eThe name of the recipe. This title may be truncated, depending on length. All formatting and HTML tags will be removed.\n            \u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eingredients\u003c/td\u003e\n            \u003ctd\u003eThe ingredients used in the recipe. Annotate each individual ingredient separately.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eurl\u003c/td\u003e\n            \u003ctd\u003eThe canonical URL for the page. For example,  \u0026quot;\u003ca href=\"http://allrecipes.com/recipe/simple-white-cake/\"\u003ehttp://allrecipes.com/recipe/simple-white-cake/\u003c/a\u003e\u0026quot;  (You can also specify canonical with standard HTML markup: \u003ccode\u003e\u0026amp;lt;link rel=\u0026quot;canonical\u0026quot; href=\u0026quot;...\u0026quot;/\u0026amp;gt;\u003c/code\u003e)\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eimage\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image of the recipe. You can add up to 6 images..\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003etotalTime\u003c/td\u003e\n            \u003ctd\u003eThe total time it takes to cook and prepare the recipe in \u003ca href=\u201dhttps://en.wikipedia.org/wiki/ISO_8601\u201d\u003eISO 8601 duration format\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003erecipeYield\u003c/td\u003e\n            \u003ctd\u003eThe quantity or servings made by this recipe (e.g., \u0026quot;5 servings\u0026quot;, \u0026quot;Serves 4-6\u0026quot; or \u0026quot;Yields 10 burgers\u0026quot;).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"example\"\u003eExample\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:site_name\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"letthebakingbeginblog.com\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemscope\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://schema.org/Recipe\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eh1\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"name\"\u003c/span\u003e\u0026gt;\u003c/span\u003e15 Minute Easy Margherita Flatbread Pizza\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eh1\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"url\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://myrecipesite.com/pineapple.html\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"totalTime\"\u003c/span\u003e\u0026gt;\u003c/span\u003e15 mins\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"recipeYield\"\u003c/span\u003e\u0026gt;\u003c/span\u003eServes 2\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    Ingredients:\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"ingredients\"\u003c/span\u003e\u0026gt;\u003c/span\u003e1 Naan bread\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e,\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"ingredients\"\u003c/span\u003e\u0026gt;\u003c/span\u003e3 pieces fresh mozzarella\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e,\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"ingredients\"\u003c/span\u003e\u0026gt;\u003c/span\u003e1 1/2 tbsp olive oil\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e,\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"ingredients\"\u003c/span\u003e\u0026gt;\u003c/span\u003e1 1/2 tbsp balsamic vinegar\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e,\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"ingredients\"\u003c/span\u003e\u0026gt;\u003c/span\u003e5 basil leaves\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"ingredients\"\u003c/span\u003e\u0026gt;\u003c/span\u003e3 cloves garlic\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"ingredients\"\u003c/span\u003e\u0026gt;\u003c/span\u003e1 tomato\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"h-recipe\"\u003eh-recipe\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"http://microformats.org/wiki/h-recipe\"\u003eh-recipe\u003c/a\u003e is an open format useful for marking up your recipes on your site. If you use this format, you\u2019ll mark up your recipe in the \u003ccode\u003ebody\u003c/code\u003e of the page. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNOTE:\u003c/strong\u003e If you use the Schema.org format, we suggest that you still include your site name using the \u003ccode\u003eog:site_name\u003c/code\u003e Open Graph tag. Schema.org doesn\u2019t support a site name property. \u003c/p\u003e\n\u003ch3 id=\"supported-classes\"\u003eSupported classes\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eClass\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eRequired\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ep-name\u003c/td\u003e\n            \u003ctd\u003eThe name of the recipe. This title may be truncated, depending on length. All formatting and HTML tags will be removed.\n            \u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ep-ingredient\u003c/td\u003e\n            \u003ctd\u003eThe ingredients used in the recipe. Annotate each individual ingredient separately.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ep-yield\u003c/td\u003e\n            \u003ctd\u003eThe quantity or servings made by this recipe (e.g., \u0026quot;5 servings\u0026quot;, \u0026quot;Serves 4-6\u0026quot; or \u0026quot;Yields 10 burgers\u0026quot;).\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ee-instructions\u003c/td\u003e\n            \u003ctd\u003eThe recipe instructions.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003edt-duration\u003c/td\u003e\n            \u003ctd\u003eThe time it takes to cook the recipe in \u003ca href=\u201dhttps://developers.whatwg.org/common-microsyntaxes.html#durations\u201d\u003emicrosyntax\u003c/a\u003e.\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eu-photo\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image of the recipe. Up to 6 images can be added.\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"example\"\u003eExample\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:site_name\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"letthebakingbeginblog.com\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003earticle\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"h-recipe\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eh1\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"p-name\"\u003c/span\u003e\u0026gt;\u003c/span\u003e15 Minute Easy Margherita Flatbread Pizza\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eh1\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eimg\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"u-photo\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003esrc\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"\u0026lt;photo-source\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eh3\u003c/span\u003e\u0026gt;\u003c/span\u003eIngredients\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eh3\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eul\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"p-ingredient\"\u003c/span\u003e\u0026gt;\u003c/span\u003e1 Naan bread\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"p-ingredient\"\u003c/span\u003e\u0026gt;\u003c/span\u003e3 pieces fresh mozzarella\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"p-ingredient\"\u003c/span\u003e\u0026gt;\u003c/span\u003e1 1/2 tbsp olive oil\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"p-ingredient\"\u003c/span\u003e\u0026gt;\u003c/span\u003e1 1/2 tbsp balsamic vinegar\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"p-ingredient\"\u003c/span\u003e\u0026gt;\u003c/span\u003e5 basil leaves\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"p-ingredient\"\u003c/span\u003e\u0026gt;\u003c/span\u003e3 cloves garlic\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"p-ingredient\"\u003c/span\u003e\u0026gt;\u003c/span\u003e1 tomato\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eul\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ep\u003c/span\u003e\u0026gt;\u003c/span\u003eTakes \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003etime\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"dt-duration\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003edatetime\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"1H\"\u003c/span\u003e\u0026gt;\u003c/span\u003e15 min\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003etime\u003c/span\u003e\u0026gt;\u003c/span\u003e,\n     serves \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003edata\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"p-yield\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003evalue\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"4\"\u003c/span\u003e\u0026gt;\u003c/span\u003e2\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003edata\u003c/span\u003e\u0026gt;\u003c/span\u003e.\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ep\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eh3\u003c/span\u003e\u0026gt;\u003c/span\u003eInstructions\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eh3\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eol\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"e-instructions\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003ePress fresh garic and mix with oil.\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003eBrush the flatbread with half the oil mixture. Place in preheated oven for 5 minutes.\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003eArange sliced mozzarella and tomato on flatbread. Place back in oven until cheese is melted and bubbly.\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003eSprinkle with chopped basil.\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eli\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eol\u003c/span\u003e\u0026gt;\u003c/span\u003e\n  \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003earticle\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n", "name": "Recipe Pins", "route": "recipes/", "url": "/docs/rich-pins/recipes/"}, {"children": [], "filename": "rich_pins/reference.html", "html": "\u003ch1 id=\"reference\"\u003eReference\u003c/h1\u003e\n\u003cp\u003eAlthough only a handful of Open Graph and Schema.org properties appear on the Rich Pin itself, there are other supported tags that may be used for ranking, home feed display and related Pins. These tables provide all supported tags by Rich Pin type. \u003c/p\u003e\n\u003ch2 id=\"article-pins\"\u003eArticle Pins\u003c/h2\u003e\n\u003ch3 id=\"open-graph\"\u003eOpen Graph\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n             \u003cth\u003eClass\u003c/th\u003e\n             \u003cth\u003eDescription\u003c/th\u003e\n             \u003cth\u003eRequired\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:image\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image related to the article. You can add up to 6 og:image tags.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:see_also\u003c/td\u003e\n            \u003ctd\u003eA URL pointing to other related articles from the same domain. You can add up to 6 og:see_also tags.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:referenced\u003c/td\u003e\n            \u003ctd\u003eThe canonical URL for a referenced item in the article. The referenced page doesn\u0026#39;t need to be on the same domain as the original article. For example, you might reference a page where a product can be purchased or a page that further describes a place.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003earticle:modified_time\u003c/td\u003e\n            \u003ctd\u003eThe date the article was last modified. The time should be in\n                 \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003earticle:section\u003c/td\u003e\n            \u003ctd\u003eThe article section name. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003earticle:tag\u003c/td\u003e\n            \u003ctd\u003eThe article tags or keywords. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:rating\u003c/td\u003e\n            \u003ctd\u003eAn aggregated rating for something mentioned in the article (e.g., 4.5).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:rating_scale\u003c/td\u003e\n            \u003ctd\u003eThe maximum value (integer) of the ratings scale (e.g., 5). Required if og:rating is provided.\u003c/td\u003e\n            \u003ctd\u003eOptional (Required if og:rating is used)\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:rating_count\u003c/td\u003e\n            \u003ctd\u003eThe total number of ratings (integer) (e.g., 113).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"schema-org\"\u003eSchema.org\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eStatus\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eimage\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image related to the article. You can add up to 6 images.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eauthor\u003c/td\u003e\n            \u003ctd\u003eThe article author. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003earticleSection\u003c/td\u003e\n            \u003ctd\u003eThe article section name. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ekeywords\u003c/td\u003e\n            \u003ctd\u003eThe article tags or keywords. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ewordCount\u003c/td\u003e\n            \u003ctd\u003eAn number of words (integer) in the text of the article.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eaggregateRating\u003c/td\u003e\n            \u003ctd\u003eAn aggregated rating for something mentioned in the article. For more information, see \u003ca href=\"http://schema.org/AggregateRating\u0026quot;\u0026gt;http://schema.org/AggregateRating\"\u003eSchema.org\u2019s aggregateRating article\u003c/a\u003e.\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003erelatedItem\u003c/td\u003e\n            \u003ctd\u003eA URL pointing to other related articles from the same domain.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ereferencedItem\u003c/td\u003e\n            \u003ctd\u003eThe canonical URL for a referenced item in the article. The referenced page does not need to be on the same domain as the original article. For example, you might reference a page where a product can be purchased or a page that further describes a place.\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"movie-pins\"\u003eMovie Pins\u003c/h2\u003e\n\u003ch3 id=\"schema-org\"\u003eSchema.org\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eStatus\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eimage\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image related to the article. You can add up to 6 images.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eduration\u003c/td\u003e\n            \u003ctd\u003eThe length of the movie in \u003ca href=\"https://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 duration format\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003egenre\u003c/td\u003e\n            \u003ctd\u003eThe genre of the movie.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003erelatedItem\u003c/td\u003e\n            \u003ctd\u003eA URL pointing to other related movies from the same domain.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"product-pins\"\u003eProduct Pins\u003c/h2\u003e\n\u003ch3 id=\"open-graph\"\u003eOpen Graph\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n             \u003cth\u003eClass\u003c/th\u003e\n             \u003cth\u003eDescription\u003c/th\u003e\n             \u003cth\u003eRequired\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:image\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image of the product. You can add up to 6 og:image tags.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\n                og:price:start_date\u003c/td\u003e\n            \u003ctd\u003eIf the product is on sale, the start time of the sale in\n                \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\n                og:price:end_date\u003c/td\u003e\n            \u003ctd\u003eIf the product is on sale, the end time of the sale in\n                  \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:see_also\u003c/td\u003e\n            \u003ctd\u003eThe URL for a related product from the same domain. You can add up to 6 og:see_also tags.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:referenced\u003c/td\u003e\n            \u003ctd\u003eThe canonical URL for referenced items in the product. The referenced item does not need to be on the same domain as the original article. For example, you might reference a page where a product feature is further described. You can add up to 6 og:referenced tags.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:upc, og:ean or og:isbn\u003c/td\u003e\n            \u003ctd\u003eAn ID that uniquely identifies the product within your site.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:availability:destinations\u003c/td\u003e\n            \u003ctd\u003eThe countries the product can be shipped to. Use \u003ca href=\"https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2\"\u003eISO 3166-1 alpha-2\u003c/a\u003e country codes. If the product is available anywhere in the world, use \u0026quot;All\u0026quot;. Multiple countries can be listed.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eproduct:expiration_time\u003c/td\u003e\n            \u003ctd\u003eThe date a product will expire (no longer be available). The date should be in \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eproduct:gender\u003c/td\u003e\n            \u003ctd\u003eThe gender of the product. Possible values include \u003ccode\u003emale\u003c/code\u003e, \u003ccode\u003efemale\u003c/code\u003e and \u003ccode\u003eunisex\u003c/code\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eproduct:color\u003c/td\u003e\n            \u003ctd\u003eThe color or colors a product is available in (e.g., hazel). You can specify all available colors.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eproduct:color:map\u003c/td\u003e\n            \u003ctd\u003eThe standardized version of product colors. This is required for each product:color that is included. Possible values include \u003ccode\u003ebeige\u003c/code\u003e, \u003ccode\u003eblack\u003c/code\u003e, \u003ccode\u003eblue\u003c/code\u003e, \u003ccode\u003ebronze\u003c/code\u003e, \u003ccode\u003ebrown\u003c/code\u003e, \u003ccode\u003egold\u003c/code\u003e, \u003ccode\u003egreen\u003c/code\u003e, \u003ccode\u003egray\u003c/code\u003e, \u003ccode\u003emetallic\u003c/code\u003e,\u003ccode\u003emulticolored\u003c/code\u003e, \u003ccode\u003eoff-white\u003c/code\u003e, \u003ccode\u003eorange\u003c/code\u003e, \u003ccode\u003epink\u003c/code\u003e, \u003ccode\u003epurple\u003c/code\u003e, \u003ccode\u003ered\u003c/code\u003e, \u003ccode\u003esilver\u003c/code\u003e, \u003ccode\u003etransparent\u003c/code\u003e, \u003ccode\u003eturquoise\u003c/code\u003e, \u003ccode\u003ewhite\u003c/code\u003e or \u003ccode\u003eyellow\u003c/code\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional (Required if product:color is used)\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eproduct:color:image\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image of the product with a specific color. Multiple images can be provided for different colors. \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:rating\u003c/td\u003e\n            \u003ctd\u003eAn aggregated rating for the product (e.g., 4.5).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:rating_scale\u003c/td\u003e\n            \u003ctd\u003eThe maximum value (integer) of the ratings scale (e.g., 5). Required if og:rating is provided.\u003c/td\u003e\n            \u003ctd\u003eOptional (required if og:rating is used)\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:rating_count\u003c/td\u003e\n            \u003ctd\u003eThe total number of ratings (integer) (e.g., 113).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"schema-org\"\u003eSchema.org\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eStatus\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eproductId\u003c/td\u003e\n            \u003ctd\u003eAn ID that uniquely identifies the product within your site.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eimage\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image of the product. You can add up to 6 images.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003erelatedItem\u003c/td\u003e\n            \u003ctd\u003eThe URL for a related product from the same domain. You can add up to 6 images.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ereferencedItem\u003c/td\u003e\n            \u003ctd\u003eThe canonical URL for referenced items in the product. The referenced item does not need to be on the same domain as the original article. For example, you might reference a page where a product feature is further described. You can add up to 6 og:referenced tags.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eproductExpiration\u003c/td\u003e\n            \u003ctd\u003eThe date a product will expire (no longer be available). The date should be in \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003egender\u003c/td\u003e\n            \u003ctd\u003eThe gender of the product. Possible values include \u003ccode\u003emale\u003c/code\u003e, \u003ccode\u003efemale\u003c/code\u003e and \u003ccode\u003eunisex\u003c/code\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ecolor\u003c/td\u003e\n            \u003ctd\u003eThe color of the product.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eaggregateRating\u003c/td\u003e\n            \u003ctd\u003eAn overall rating for the product (e.g., 4.5). See \u003ca href=\"http://schema.org/AggregateRating\"\u003eSchema.org\u003c/a\u003e for more information. You must include a ratingValue for the rating to appear. If you don\u2019t include bestRating and worstRating, then Schema.org will assume 5 and 1, respectively.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"oembed\"\u003eoEmbed\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n             \u003cth\u003eClass\u003c/th\u003e\n             \u003cth\u003eDescription\u003c/th\u003e\n             \u003cth\u003eRequired\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003equantity\u003c/td\u003e\n            \u003ctd\u003eThe number (integer) of products available. Positive values are interpreted as \u0026quot;in stock\u0026quot;, negative and zero values are interpreted as \u0026quot;out of stock\u0026quot;.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003estandard_price\u003c/td\u003e\n            \u003ctd\u003eIf the product is on sale, this is the original non-sale price.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003esale_start_date\u003c/td\u003e\n            \u003ctd\u003eIf the product is on sale, the start date of the sale in \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003esale_end_date\u003c/td\u003e\n            \u003ctd\u003eIf the product is on sale, the end date of the sale in \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eproduct_expiration\u003c/td\u003e\n            \u003ctd\u003eThe date a product will expire (no longer be available). The date should be in \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003egender\u003c/td\u003e\n            \u003ctd\u003eThe gender of the product. Possible values include \u003ccode\u003emale\u003c/code\u003e, \u003ccode\u003efemale\u003c/code\u003e and \u003ccode\u003eunisex\u003c/code\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003egeographic_availability\u003c/td\u003e\n            \u003ctd\u003eThe countries the product can be shipped to. Use \u003ca href=\"http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2\"\u003eISO 3166 Country Code format\u003c/a\u003e.If the product is available anywhere in the world, use \u0026quot;All\u0026quot;.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ecolor\u003c/td\u003e\n            \u003ctd\u003eThe list of colors the product is available in (in JSON format). You can specify the color\u0026#39;s name, detail image, and standard color-map name. Possible values include \u003ccode\u003ebeige\u003c/code\u003e, \u003ccode\u003eblack\u003c/code\u003e, \u003ccode\u003eblue\u003c/code\u003e, \u003ccode\u003ebronze\u003c/code\u003e, \u003ccode\u003ebrown\u003c/code\u003e, \u003ccode\u003egold\u003c/code\u003e, \u003ccode\u003egreen\u003c/code\u003e, \u003ccode\u003egray\u003c/code\u003e, \u003ccode\u003emetallic\u003c/code\u003e,\u003ccode\u003emulticolored\u003c/code\u003e, \u003ccode\u003eoff-white\u003c/code\u003e, \u003ccode\u003eorange\u003c/code\u003e, \u003ccode\u003epink\u003c/code\u003e, \u003ccode\u003epurple\u003c/code\u003e, \u003ccode\u003ered\u003c/code\u003e, \u003ccode\u003esilver\u003c/code\u003e, \u003ccode\u003etransparent\u003c/code\u003e, \u003ccode\u003eturquoise\u003c/code\u003e, \u003ccode\u003ewhite\u003c/code\u003e or \u003ccode\u003eyellow\u003c/code\u003e. See the example oEmbed response below for the full format.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eimages\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image of the product. You can add up to 6 images.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003erelated_items\u003c/td\u003e\n            \u003ctd\u003eThe URL for a related product from the same domain. You can add up to 6 related products.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ereferenced_items\u003c/td\u003e\n            \u003ctd\u003eThe canonical URL for referenced items in the product. The referenced item does not need to be on the same domain as the original article. For example, you might reference a page where a product feature is further described. You can add up to 6 references.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003erating\u003c/td\u003e\n            \u003ctd\u003eAn aggregated rating for the product (e.g., 4.5).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003erating_scale\u003c/td\u003e\n            \u003ctd\u003eThe maximum value (integer) of the ratings scale (e.g., 5). Required if rating is provided.\u003c/td\u003e\n            \u003ctd\u003eOptional (required if rating is provided)\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003erating_count\u003c/td\u003e\n            \u003ctd\u003eThe total number of ratings (integer) (e.g., 113).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"place-pins\"\u003ePlace Pins\u003c/h2\u003e\n\u003ch3 id=\"open-graph\"\u003eOpen graph\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n             \u003cth\u003eClass\u003c/th\u003e\n             \u003cth\u003eDescription\u003c/th\u003e\n             \u003cth\u003eRequired\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:see_also\u003c/td\u003e\n            \u003ctd\u003eA URL pointing to other related places from the same domain. You can add up to 6 og:see_also tags.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:rating\u003c/td\u003e\n            \u003ctd\u003eAn aggregated rating for the place (e.g., 4.5).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:rating_scale\u003c/td\u003e\n            \u003ctd\u003eThe maximum value (integer) of the ratings scale (e.g., 5). Required if og:rating is provided.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:rating_count\u003c/td\u003e\n            \u003ctd\u003eThe total number of ratings (integer) (e.g., 113).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"schema-org\"\u003eSchema.org\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eStatus\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003etelephone\u003c/td\u003e\n            \u003ctd\u003eThe telephone number of the place.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eaggregateRating\u003c/td\u003e\n            \u003ctd\u003eAn aggregated rating for the place (using schema.org/AggregateRating). The properties bestRating (the highest value of the rating) and ratingValue (the rating) are required if you use the aggregateRating property.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003erelatedItem\u003c/td\u003e\n            \u003ctd\u003eA URL pointing to other related places from the same domain. You can add up to 6 items.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eopeningHours\u003c/td\u003e\n            \u003ctd\u003eThe hours of operation of the place (using schema.org/LocalBusiness). For example, \u0026quot;Mo-Fr, 10:00-18:00\u0026quot;\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"recipe-pins\"\u003eRecipe Pins\u003c/h2\u003e\n\u003ch3 id=\"schema-org\"\u003eSchema.org\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eStatus\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n      \u003ctr\u003e\n            \u003ctd\u003ecookTime\u003c/td\u003e\n            \u003ctd\u003eThe time it takes to cook the recipe in \u003ca href=\u201dhttps://en.wikipedia.org/wiki/ISO_8601\u201d\u003eISO 8601 duration format.\u003c/a\u003e\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eprepTime\u003c/td\u003e\n            \u003ctd\u003eThe time it takes to prepare the recipe, in \u003ca href=\u201dhttps://en.wikipedia.org/wiki/ISO_8601\u201d\u003eISO 8601 duration format.\u003c/a\u003e\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eaggregateRating\u003c/td\u003e\n            \u003ctd\u003eThe recipe rating as defined in \u003ca href=\"http://schema.org/AggregateRating\"\u003ehttp://schema.org/AggregateRating\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003erelatedItem\u003c/td\u003e\n            \u003ctd\u003eA URL pointing to other related recipes from the same domain. You can add up to 6 related recipes.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n            \u003ctr\u003e\n            \u003ctd\u003edescription\u003c/td\u003e\n            \u003ctd\u003eThe recipe description.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"h-recipe\"\u003eh-recipe\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n             \u003cth\u003eClass\u003c/th\u003e\n             \u003cth\u003eDescription\u003c/th\u003e\n             \u003cth\u003eRequired\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ep-summary\u003c/td\u003e\n            \u003ctd\u003eThe recipe description.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ep-author\u003c/td\u003e\n            \u003ctd\u003eThe person who wrote the recipe, optionally embedded with \u003ca href=\u201dhttp://microformats.org/wiki/h-card\u201d\u003eh-card\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003edt-published\u003c/td\u003e\n            \u003ctd\u003eThe date the recipe was published in \u003ca href=\u201dhttps://developers.whatwg.org/common-microsyntaxes.html#durations\u201d\u003emicrosyntax\u003c/a\u003e            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ep-nutrition\u003c/td\u003e\n            \u003ctd\u003eThe nutritional information of the recipe (e.g., calories, fat or dietary fiber).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e", "name": "Reference", "route": "reference/", "url": "/docs/rich-pins/reference/"}], "filename": null, "html": null, "name": "Rich Pins", "route": "/docs/rich-pins/", "url": "/docs/rich-pins/"}, {"children": [], "filename": null, "html": null, "name": "Get help", "route": "/support/contact", "url": "/support/contact"}]
