Rating\"\u003c/span\u003e\u0026gt;\u003c/span\u003e10\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n", "name": "Movie Pins", "route": "movies/", "url": "/docs/rich-pins/movies/"}, {"children": [], "filename": "rich_pins/places.html", "html": "\u003ch1 id=\"place-pins\"\u003ePlace Pins\u003c/h1\u003e\n\u003cp\u003ePlace Pins show Pinners exactly where a Pin is located and can potentially be added to a map of the Pinner\u0026#39;s saved places. Place pins include a map and other information about the place, like the address or phone number.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/static/img/place_pin.png\"/ style=\"max-width:100%\"\u003e\u003c/p\u003e\n\u003cp\u003eWe support Open Graph and Schema.org formats for marking up your pages. When you\u0026#39;re done marking your pages, don\u2019t forget to use our \u003ca href=\"https://developers.pinterest.com/tools/url-debugger/\"\u003evalidator\u003c/a\u003e to finish the Rich Pin process. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e These properties are the ones that will show up on the Rich Pin itself. For a full list of supported properties, see \u003ca href=\"/docs/rich-pins/reference/\"\u003eReference\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"open-graph\"\u003eOpen graph\u003c/h2\u003e\n\u003cp\u003eIf you use Open Graph format, you\u2019ll provide information about your article in the \u003ccode\u003ehead\u003c/code\u003e tag of your article page.\u003c/p\u003e\n\u003cp\u003eYou can copy and paste this example text into your page\u0026#39;s \u003ccode\u003ehead\u003c/code\u003e tag. Just change the \u003ccode\u003econtent\u003c/code\u003e to match your page.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ehead\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:type\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"place\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:title\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"Kerala Houseboats\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:description\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"Houseboats in Kerala, India.\"\u003c/span\u003e/\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:url\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://thenletitbe.tumblr.com/post/57150677399\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"kerala:location:latitude\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"8.5074\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"kerala:location:longitude\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"76.9730\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"india:locality\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"Alleppey\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:site_name\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"Tumblr\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ehead\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"supported-properties\"\u003eSupported properties\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eRequired?\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:type\u003c/td\u003e\n            \u003ctd\u003eMust take the value of \u0026quot;place\u0026quot; or \u0026quot;og:place\u0026quot;.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:title\u003c/td\u003e\n            \u003ctd\u003eThe name of the place. This title may be truncated, depending on length. All formatting and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:description\u003c/td\u003e\n            \u003ctd\u003eThe place description. This may be truncated, depending on length. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u0026lt;value\u0026gt;:location:latitude\u003c/td\u003e\n            \u003ctd\u003eThe latitude of the place. \u003ccode\u003e\u0026lt;value\u0026gt;\u003c/code\u003e is user defined and can\u0026#39;t be blank (e.g., place:location:latitude). You can get \u003ca href=\"https://support.google.com/maps/answer/18539?source=gsearch\"\u003elongitude and latitude data from Google Maps\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u0026lt;value\u0026gt;:location:longitude\u003c/td\u003e\n            \u003ctd\u003eThe longitude of the place. \u003ccode\u003e\u0026lt;value\u0026gt;\u003c/code\u003e is user defined and can\u0026#39;t be blank (e.g., place:location:longitude).You can get \u003ca href=\"https://support.google.com/maps/answer/18539?source=gsearch\"\u003elongitude and latitude data from Google Maps\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:image\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image for the place. Up to 6 og:image tags can be provided.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u0026lt;value\u0026gt;:street_address\u003c/td\u003e\n            \u003ctd\u003eThe street address of the place. \u003ccode\u003e\u0026lt;value\u0026gt;\u003c/code\u003e is user defined and can\u0026#39;t be blank (e.g., place:street_address).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u0026lt;value\u0026gt;:locality\u003c/td\u003e\n            \u003ctd\u003ethe locality the place is in (i.e., city). \u003ccode\u003e\u0026lt;value\u0026gt;\u003c/code\u003e is user defined and can\u0026#39;t be blank (e.g., place:locality).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u0026lt;value\u0026gt;:region\u003c/td\u003e\n            \u003ctd\u003eThe region the place is in (i.e., state). \u003ccode\u003e\u0026lt;value\u0026gt;\u003c/code\u003e is user defined and can\u0026#39;t be blank (e.g., place:region).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u0026lt;value\u0026gt;:postal_code\u003c/td\u003e\n            \u003ctd\u003eThe postal code of the place. \u003ccode\u003e\u0026lt;value\u0026gt;\u003c/code\u003e is user defined and can\u0026#39;t be blank (e.g., place:postal_code).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"schema-org\"\u003eSchema.org\u003c/h2\u003e\n\u003cp\u003eSchema.org tags are supported by Google and other search engines. If you use this format, you\u2019ll mark up your place in the \u003ccode\u003ebody\u003c/code\u003e of the page using \u003ca href=\"https://schema.org/Place\"\u003eschema.org/Place\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e If you use the Schema.org format, we suggest that you still include your site name using the \u003ccode\u003eog:site_name\u003c/code\u003e Open Graph tag. Schema.org doesn\u2019t support a site name property. \u003c/p\u003e\n\u003ch3 id=\"supported-properties\"\u003eSupported properties\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eRequired?\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ename\u003c/td\u003e\n            \u003ctd\u003eThe name of the place. This title may be truncated, depending on length. All formatting and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003egeo\u003c/td\u003e\n            \u003ctd\u003eThe latitude and longitude of the place (using schema.org/GeoCoordinates). You can get \u003ca href=\"https://support.google.com/maps/answer/18539?source=gsearch\"\u003elongitude and latitude data from Google Maps\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003edescription\u003c/td\u003e\n            \u003ctd\u003eThe place description. This may be truncated, depending on length. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eurl\u003c/td\u003e\n            \u003ctd\u003eA link to the place\u2019s website.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eimage\u003c/td\u003e\n            \u003ctd\u003eThe URL for a high-resolution image for the place. You can add up to 6 images.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eaddress\u003c/td\u003e\n            \u003ctd\u003eThe physical address of the place (using schema.org/PostalAddress). The properties streetAddress, addressLocality (the city the place is in) and addressRegion (the state the place is in) are required if you use the address property.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemscope\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://schema.org/Place\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"url\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://www.example.com/places/yerba_buena.html\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"name\"\u003c/span\u003e \u0026gt;\u003c/span\u003eYerba Buena Gardens.\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"description\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"Yerba Buena Gardens Public Park.\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"image\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://www.example.com/image/1.jpg\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"image\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://www.example.com/image/2.jpg\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"image\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://www.example.com/image/3.jpg\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\nLocated at:\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"geo\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemscope\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://schema.org/GeoCoordinates\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"latitude\"\u003c/span\u003e\u0026gt;\u003c/span\u003e37.7840\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e,\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"longitude\"\u003c/span\u003e\u0026gt;\u003c/span\u003e-122.4020\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"address\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemscope\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://schema.org/PostalAddress\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"streetAddress\"\u003c/span\u003e\u0026gt;\u003c/span\u003e750 Howard St\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e,\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"addressLocality\"\u003c/span\u003e\u0026gt;\u003c/span\u003eSan Francisco\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e,\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"addressRegion\"\u003c/span\u003e\u0026gt;\u003c/span\u003eCA\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"postalCode\"\u003c/span\u003e\u0026gt;\u003c/span\u003e94103\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"aggregateRating\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemscope\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"\n        http://schema.org/AggregateRating\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"bestRating\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"5\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"ratingValue\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"4.3\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n", "name": "Place Pins", "route": "places/", "url": "/docs/rich-pins/places/"}, {"children": [], "filename": "rich_pins/products.html", "html": "\u003ch1 id=\"product-pins\"\u003eProduct Pins\u003c/h1\u003e\n\u003cp\u003eProduct Pins make it easier for Pinners to see information about things you sell and include pricing, availability and buy location. Product Pins are different from Buyable Pins because although they make information about your product readily available on Pinterest, they do not let a user buy the product directly from Pinterest. \u003c/p\u003e\n\u003cp\u003eProduct Pins must link to the product landing page where you can actually purchase the product. Please don\u0026#39;t use them if your website just shows products that must be purchased on another site. \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/static/img/product_pin.png\"/ style=\"max-width:100%\"\u003e\u003c/p\u003e\n\u003cp\u003eWe support Open Graph, Schema.org and oEmbed formats for marking up your pages. If you are using a Shopify website, then your page already has the correct metadata and is ready for validation. When you\u0026#39;re done marking your pages, don\u2019t forget to use our \u003ca href=\"https://developers.pinterest.com/tools/url-debugger/\"\u003evalidator\u003c/a\u003e to finish the Rich Pin process. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e These properties are the ones that will show up on the Rich Pin itself. For a full list of supported properties, see \u003ca href=\"/docs/rich-pins/reference/\"\u003eReference\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"open-graph\"\u003eOpen Graph\u003c/h2\u003e\n\u003cp\u003eIf you use Open Graph format, you\u2019ll provide information about your article in the \u003ccode\u003ehead\u003c/code\u003e tag of your article page. Open Graph format only works for pages with a single product. \u003c/p\u003e\n\u003cp\u003eYou can copy and paste this example text into your page\u0026#39;s \u003ccode\u003ehead\u003c/code\u003e tag. Just change the \u003ccode\u003econtent\u003c/code\u003e to match your page.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ehead\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:type\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"product\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:title\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"Technology Will Save Us Gamer DIY Kit\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:description\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"One of the permanent installations in the collection of Humble Masterpieces at the Museum of Modern Art in New York, this DIY gamer kit from London-based company Technology Will Save Us is equal parts gadget and design classic. \"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:url\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://www.urbanoutfitters.com/urban/catalog/productdetail.jsp?id=37075900\"\u003c/span\u003e/\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:site_name\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"Urban Outfitters\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:price:amount\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"98.00\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:price:currency\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"USD\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:availability\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"instock\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ehead\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"supported-properties\"\u003eSupported properties\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eStatus\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:type\u003c/td\u003e\n            \u003ctd\u003eMust take the value of \u0026quot;product\u0026quot; or \u0026quot;og:product\u0026quot;\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:title\u003c/td\u003e\n            \u003ctd\u003eThe product name. This title may be truncated, depending on length. All formatting and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eproduct:price:amount\n            \u003c/td\u003e\n            \u003ctd\u003eThe product price (without any currency sign, e.g., \u0026quot;6.50\u0026quot;).\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eproduct:price:currency\n            \u003c/td\u003e\n            \u003ctd\u003eThe \u003ca href=\"http://www.xe.com/iso4217.php\"\u003ecurrency code\u003c/a\u003e (e.g., \u0026quot;USD\u0026quot;).\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:site_name\u003c/td\u003e\n            \u003ctd\u003eThe store name (e.g., \u0026quot;Etsy\u0026quot;). Using this field is strongly suggested.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:url\u003c/td\u003e\n            \u003ctd\u003eThe canonical URL for the page. For example, \u0026quot;\u003ca href=\"http://www.etsy.com/listing/83934917/chocolate-raspberry-drizzle-body-lotion\"\u003ehttp://www.etsy.com/listing/83934917/chocolate-raspberry-drizzle-body-lotion\u003c/a\u003e\u0026quot; (You can also specify canonical with standard HTML markup: \u003ccode\u003e\u0026amp;lt;link rel=\u0026quot;canonical\u0026quot; href=\u0026quot;...\u0026quot;/\u0026amp;gt;\u003c/code\u003e)\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:description\u003c/td\u003e\n            \u003ctd\u003eThe product description. This may be truncated, depending on length. All formatting, line breaks and HTML tags will be removed.\n    \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\n                og:price:standard_amount\n            \u003c/td\u003e\n            \u003ctd\u003eIf the product is on sale, this is the non-sale price.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:brand\u003c/td\u003e\n            \u003ctd\u003eThe brand name of the product (e.g., \u0026quot;Lucky Brand\u0026quot;).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:availability\n            \u003c/td\u003e\n            \u003ctd\u003eThe current availability of the product. Possible values include \u003ccode\u003einstock\u003c/code\u003e, \u003ccode\u003epreorder\u003c/code\u003e, \u003ccode\u003ebackorder\u003c/code\u003e (or \u003ccode\u003epending\u003c/code\u003e, meaning it will be back in stock soon), \u003ccode\u003eout of stock\u003c/code\u003e or \u003ccode\u003ediscontinued\u003c/code\u003e (discontinued items won\u2019t be a part of a daily scrape and marking them as discontinued will decrease the load on your servers). \n             \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"schema-org\"\u003eSchema.org\u003c/h2\u003e\n\u003cp\u003eSchema.org tags are supported by Google and other search engines. If you use this format, you\u2019ll mark up your product in the \u003ccode\u003ebody\u003c/code\u003e of the page using \u003ca href=\"https://schema.org/Product\"\u003eschema.org/Product\u003c/a\u003e. Schema.org supports multiple products and offers on the same page.  \u003c/p\u003e\n\u003cp\u003e\u003cstrong\ ption (string). This may be truncated, depending on length. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003ebrand\u003c/td\u003e\n        \u003ctd\u003eThe brand name of the product (e.g., \u0026quot;Lucky Brand\u0026quot;).\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eproduct_id\u003c/td\u003e\n        \u003ctd\u003eAn ID (string) that uniquely identifies the product within your site.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eimages\u003c/td\u003e\n        \u003ctd\u003eThe URL for a high-resolution image of the product. You can add up to 6 images.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003egender\u003c/td\u003e\n        \u003ctd\u003eThe gender of the product. Possible values include \u003ccode\u003emale\u003c/code\u003e, \u003ccode\u003efemale\u003c/code\u003e and \u003ccode\u003eunisex\u003c/code\u003e.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eproduct_expiration\u003c/td\u003e\n        \u003ctd\u003eThe date a product will expire (no longer be available). The date should be in\n            \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\n        \u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003ecolor\u003c/td\u003e\n        \u003ctd\u003eThe list of colors the product is available in (in JSON format). You can specify the color\u0026#39;s name, detail image, and standard color-map name. Possible values include \u003ccode\u003ebeige\u003c/code\u003e, \u003ccode\u003eblack\u003c/code\u003e, \u003ccode\u003eblue\u003c/code\u003e, \u003ccode\u003ebronze\u003c/code\u003e, \u003ccode\u003ebrown\u003c/code\u003e, \u003ccode\u003egold\u003c/code\u003e, \u003ccode\u003egreen\u003c/code\u003e, \u003ccode\u003egray\u003c/code\u003e, \u003ccode\u003emetallic\u003c/code\u003e,\u003ccode\u003emulticolored\u003c/code\u003e, \u003ccode\u003eoff-white\u003c/code\u003e, \u003ccode\u003eorange\u003c/code\u003e, \u003ccode\u003epink\u003c/code\u003e, \u003ccode\u003epurple\u003c/code\u003e, \u003ccode\u003ered\u003c/code\u003e, \u003ccode\u003esilver\u003c/code\u003e, \u003ccode\u003etransparent\u003c/code\u003e, \u003ccode\u003eturquoise\u003c/code\u003e, \u003ccode\u003ewhite\u003c/code\u003e or \u003ccode\u003eyellow\u003c/code\u003e.\nSee the example oEmbed response below for the full format.\n        \u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003erelated_items\u003c/td\u003e\n        \u003ctd\u003eThe URL for a related product from the same domain. Up to 6 related products can be added.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003ereferenced_items\u003c/td\u003e\n        \u003ctd\u003eThe canonical URL for referenced items in the product. The referenced item does not need to be on the same domain as the original article. For example, you might reference a page where a product feature is further described. Up to 6 references can be provided.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003erating\u003c/td\u003e\n        \u003ctd\u003eAn aggregated rating for the product (e.g., 4.5).\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003erating_scale\u003c/td\u003e\n        \u003ctd\u003eThe maximum value (integer) of the ratings scale (e.g., 5). Required if rating is provided.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003erating_count\u003c/td\u003e\n        \u003ctd\u003eThe total number of ratings (integer) (e.g., 113).\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n\u003c/table\u003e\n\n\u003ch4 id=\"offer-fields\"\u003eOffer fields\u003c/h4\u003e\n\u003ctable\u003e\n    \u003ctr\u003e\n        \u003cth class=\"field\"\u003eField\u003c/th\u003e\n        \u003cth class=\"desc\"\u003eDescription\u003c/th\u003e\n        \u003cth class=\"required\"\u003eStatus\u003c/th\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eprice\u003c/td\u003e\n        \u003ctd\u003eThe product price (without any currency sign, e.g., \u0026quot;6.50\u0026quot;).\u003c/td\u003e\n        \u003ctd\u003eRequired\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003ecurrency_code\u003c/td\u003e\n        \u003ctd\u003eThe \u003ca href=\u201dhttp://www.xe.com/iso4217.php\u201d\u003ecurrency code\u003c/a\u003e (e.g., \u0026quot;USD\u0026quot;).\u003c/td\u003e\n        \u003ctd\u003eRequired\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003etitle\u003c/td\u003e\n        \u003ctd\u003eThe product name (string). This title may be truncated, depending on length. All formatting and HTML tags will be removed.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003edescription\u003c/td\u003e\n        \u003ctd\u003eThe product description (string). This may be truncated, depending on length. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eoffer_id\u003c/td\u003e\n        \u003ctd\u003eAn ID (string) that uniquely identifies the offer within your site.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003eavailability\u003c/td\u003e\n        \u003ctd\u003eThe current availability of the product. Possible values include \u003ccode\u003einstock\u003c/code\u003e, \u003ccode\u003epreorder\u003c/code\u003e, \u003ccode\u003ebackorder\u003c/code\u003e, \u003ccode\u003eout of stock\u003c/code\u003e or \u003ccode\u003ediscontinued\u003c/code\u003e (discontinued items won\u2019t be a part of a daily scrape and marking them as discontinued will decrease the load on your servers).\n        \u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003equantity\u003c/td\u003e\n        \u003ctd\u003eThe number (integer) of products available. Positive values are interpreted as \u0026quot;in stock\u0026quot;, negative and zero values are interpreted as \u0026quot;out of stock\u0026quot;.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003estandard_price\u003c/td\u003e\n        \u003ctd\u003eIf the product is on sale, this is the original non-sale price.\u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003esale_start_date\u003c/td\u003e\n        \u003ctd\u003eIf the product is on sale, the start date of the sale in \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\n        \u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003esale_end_date\u003c/td\u003e\n        \u003ctd\u003eIf the product is on sale, the end date of the sale in\n            \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\n        \u003c/td\u003e\n        \u003ctd\u003eOptional\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u0
