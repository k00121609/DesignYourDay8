pan\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo add a Save button to your page, insert this code where you want your button to go.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;\u003cspan class=\"hljs-tag\"\u003ea\u003c/span\u003e href=\u003cspan class=\"hljs-string\"\u003e\"https://www.pinterest.com/pin/create/button/\"\u003c/span\u003e\u0026gt;\n    \u0026lt;\u003cspan class=\"hljs-tag\"\u003eimg\u003c/span\u003e src=\u003cspan class=\"hljs-string\"\u003e\"//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png\"\u003c/span\u003e /\u0026gt;\n\u0026lt;/a\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"button-settings\"\u003eButton settings\u003c/h2\u003e\n\u003cp\u003eButton settings control how your Save button looks and acts. There are four categories of settings, Pin type settings, button style settings, source settings and log settings.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePin type settings control what content Pinners can save from your page.\u003c/li\u003e\n\u003cli\u003eButton style settings control how your button looks.\u003c/li\u003e\n\u003cli\u003eSource settings control canonical sources, including descriptions, urls and images.\u003c/li\u003e\n\u003cli\u003eLog settings control how errors and logging are handled.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"pin-type-settings\"\u003ePin type settings\u003c/h3\u003e\n\u003ctable\u003e\n    \u003ccol width=\"15%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"40%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"30%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"15%\"\u003e\u003c/col\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eAttribute\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eValues\u003c/th\u003e\n            \u003cth\u003eDefault\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-do\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eDetermines whether the Pinner can save any image from the page (all images will appear in the Image Picker form) or is restricted to saving a particular image (and is taken straight to the Pin Create form).\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003ebuttonBookmark\u003c/code\u003e (any image) or \u003ccode\u003ebuttonPin\u003c/code\u003e (one image)\n                \u003cp\u003eIf you use \u003ccode\u003ebuttonPin\u003c/code\u003e, you have to specify an image URL using the \u003ccode\u003emedia\u003c/code\u003e attribute. Other optional attributes include the \u003ccode\u003eurl\u003c/code\u003e and \u003ccode\u003edescription\u003c/code\u003e attributes, which specify the Pin URL and the Pin\u2019s description.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003ebuttonBookmark\u003c/code\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-id\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eIf you\u2019ve already saved this image, use this attribute to treat any new Pins of this image as repins of the original. Doing this can give you a better feel for engagement, because any Pins you create will count towards repins of your original Pin.\n                \u003cp\u003eThis attribute is applied individually to images on your page.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003eThe Pin URL\u003c/td\u003e\n            \u003ctd\u003e[not set] (new Pin)\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ca name=\"nopin\"\u003e\u003c/a\u003e\u003ccode\u003edata-pin-nopin\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eThe image can\u0026#39;t be saved, and hover buttons won\u0026#39;t appear on the image. This attribute is applied to individual images on your page.\u003c/td\u003e\n            \u003ctd\u003e[any value] or [blank]\n                \u003cp\u003eIf you pass in any value, nobody can Pin the image.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e[not set]\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"button-style-settings\"\u003eButton style settings\u003c/h3\u003e\n\u003ctable\u003e\n    \u003ccol width=\"15%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"40%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"30%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"15%\"\u003e\u003c/col\u003e\n    \u003cthead\u003e\n      \u003ctr\u003e\n            \u003cth\u003eAttribute\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eValues\u003c/th\u003e\n            \u003cth\u003eDefault\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-hover\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eShows the Save button only when a user hovers over images. This applies to all images on the page.\n                 \u003cp\u003eAdd this attribute to your call to pinit.js.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e[any value] or [not set]\n                \u003cp\u003eIf you pass in any value, the Save button will appear on hover for all images on the page, unless the image includes the \u003ca href=\"#nopin\"\u003e\u003ccode\u003edata-pin-nopin\u003c/code\u003e\u003c/a\u003e or \u003ca href=\"#nohover\"\u003e\u003ccode\u003edata-pin-no-hover\u003c/code\u003e\u003c/a\u003e attribute.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003eNo hover ([not set])\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-round\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eChanges the Save button to the round and red style. This overrides the \u003ccode\u003edata-pin-color\u003c/code\u003e and \u003ccode\u003edata-pin-count\u003c/code\u003e attributes (round buttons won\u2019t show Pin counts).\n                \u003cp\u003eAdd this attribute to your call to pinit.js to change all buttons on your page, or add this attribute to a single image to change the button only for that image.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e or [not set] (for rectangle)\u003c/td\u003e\n            \u003ctd\u003erectangle ([not set])\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-tall\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eChanges the height of the Save button. Rectangular buttons are twice as wide as they are tall.\n                \u003cp\u003eAdd this attribute to your call to pinit.js to change all buttons on your page, or add this attribute to a single image to change the button only for that image.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003eRectangular buttons: \u003ccode\u003etrue\u003c/code\u003e (28px for rectangular, 32px for round) or [not set] (20px for rectangular, 16px for round)\u003c/td\u003e\n            \u003ctd\u003e[Not set]\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-count\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eShows the Pin count for one-image (\u003ccode\u003edata-pin-do=\u0026quot;buttonPin\u0026quot;\u003c/code\u003e) Save buttons. \u003cstrong\u003eNote:\u003c/strong\u003e Pin counts won\u0026#39;t appear for round, hover or custom buttons.\n                \u003cp\u003eAdd this attribute to your call to pinit.js to change all buttons on your page, or add this attribute to a single image to change the button only for that image.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003eabove\u003c/code\u003e, \u003ccode\u003ebeside\u003c/code\u003e or not shown\u003c/td\u003e\n            \u003ctd\u003e[Not set]\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-custom\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eIf you set this, we won\u0026#39;t touch any custom HTML or CSS you add for the button. Using a custom image will override all other button style attributes. Make sure that your custom Save buttons follow our \u003ca href=\"https://business.pinterest.com/en/brand-guidelines\"\u003ebrand guidelines\u003c/a\u003e.\n                \u003cp\u003eSee \u003ca href=\"#custom\"\u003ecustom buttons\u003c/a\u003e for more information about using custom Save buttons. Add this attribute to your call to pinit.js to change all buttons on your page, or add this attribute to a single image to change the button only for that image.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e\u003ccode\u003etrue\u003c/code\u003e or [not set]\u003c/td\u003e\n            \u003ctd\u003e[not set]\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"source-settings\"\u003eSource settings\u003c/h3\u003e\n\u003ctable\u003e\n    \u003ccol width=\"15%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"40%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"30%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"15%\"\u003e\u003c/col\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eAttribute\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eValues\u003c/th\u003e\n            \u003cth\u003eDefault\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-description\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eOverrides the default image description and substitutes an image description you provide. You can include up to 500 characters, but only 75-100 will appear in grid view. For tips on using descriptions, see \u003ca href=\"#bestPractices\"\u003ebest practices\u003c/a\u003e.\n                \u003cp\u003eThis attribute is added individually to images on your page.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003eUser-defined description\u003c/td\u003e\n            \u003ctd\u003ePage title\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-media\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eOverrides the image and substitutes a different image in the Pin Create form. For tips on using media, see \u003ca href=\"#bestPractices\"\u003ebest practices\u003c/a\u003e.\n                \u003cp\u003eThis attribute is added individually to images on your page.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003eImage URL\u003c/td\u003e\n            \u003ctd\u003eOriginal source image\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-url\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eOverrides the image\u0026#39;s page URL and substitutes the URL of your choice.\n                \u003cp\u003eThis attribute is added individually to images on your page.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003eURL\u003c/td\u003e\n            \u003ctd\u003eURL of the page where the image is\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ca name=\"nohover\"\u003e\u003c/a\u003e\u003ccode\u003edata-pin-no-hover\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eHover buttons won\u0026#39;t appear over this image, but the image can still be saved unless the \u003ca href=\"#nopin\"\u003e\u003ccode\u003edata-pin-nopin\u003c/code\u003e\u003c/a\u003e attribute is set.\n                \u003cp\u003eThis attribute is added individually to images on your page.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e[any value] or [not set]\n                \u003cp\u003eIf you pass in any value, hover buttons won\u0026#39;t appear on the image.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e[not set]\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"log-settings\"\u003eLog settings\u003c/h3\u003e\n\u003ctable\u003e\n    \u003ccol width=\"15%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"40%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"30%\"\u003e\u003c/col\u003e\n    \u003ccol width=\"15%\"\u003e\u003c/col\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eAttribute\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eValues\u003c/th\u003e\n            \u003cth\u003eDefault\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-error\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eLogs all build and interaction events to the console.\n                \u003cp\u003eAdd this attribute to your call to pinit.js.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003e[any value] or [not set]\u003c/td\u003e\n            \u003ctd\u003e[not set]\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-error\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eThe name of the function you want us to call if one of our API endpoints replies with an error.\n                \u003cp\u003eYou have to build this yourself. It would be useful in combination with \u003ccode\u003edata-pin-build\u003c/code\u003e if you\u2019re dynamically creating board widgets.\u003c/p\u003e\u003c/td\u003e\n            \u003ctd\u003eUser defined\u003c/td\u003e\n            \u003ctd\u003e[not set]\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003edata-pin-tag\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eCreates a logging tag for analytics. Tags may include the characters a-z, A-Z, 0-9 and underscore, and are constrained to 32 characters. \u003c/td\u003e\n            \u003ctd\u003eUser defined\u003c/td\u003e\n            \u003ctd\u003e[not set]\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"examples\"\u003eExamples\u003c/h2\u003e\n\u003cdiv class=\"pinitExamples\"\u003e\n    \u003ctable\u003e\n        \u003cthead\u003e\n            \u003ctr\u003e\n                \u003cth\u003eExample\u003c/th\u003e\n                \u003cth\u003eDescription\u003c/th\u003e\n                \u003cth\u003eCode snippet\u003c/th\u003e\n            \u003c/tr\u003e\n        \u003c/thead\u003e\n        \u003ctbody\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ca data-pin-do=\"buttonBookmark\" data-pin-save=\"true\" href=\"https://www.pinterest.com/pin/create/button/\"\u003e\u003c/a\u003e\u003c/td\u003e\n                \u003ctd\u003eThe default Save button look. This will open the image picker form and let the user save any image on the page. Optionally, you may restricts users to saving the image you specify with the \u003ccode\u003edata-pin-do=\u0026quot;buttonPin\u0026quot;\u003c/code\u003e attribute.\u003c/td\u003e\n                \u003ctd\u003e\u003ctextarea\u003e\u003ca data-pin-do=\"buttonBookmark\" href=\"https://www.pinterest.com/pin/create/button/\"\u003e\u003c/a\u003e\u003c/textarea\u003e\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ca data-pin-do=\"buttonPin\" data-pin-round=\"true\" data-pin-save=\"false\" href=\"https://www.pinterest.com/pin/create/button/?url=https%3A%2F%2Fwww.flickr.com%2Fphotos%2Fkentbrew%2F6851755809%2F\u0026media=https%3A%2F%2Ffarm8.staticflickr.com%2F7027%2F6851755809_df5b2051c9_z.jpg\u0026description=Next%20stop%3A%20Pinterest\"\u003e\u003cimg src=\"//assets.pinterest.com/images/pidgets/pinit_fg_en_round_red_16.png\" /\u003e\u003c/a\u003e\u003c/td\u003e\n                \u003ctd\u003eThe round Save button. Turn your button round using the \u003ccode\u003edata-pin-shape=\u0026quot;round\u0026quot;\u003c/code\u003e attribute.\u003c/td\u003e\n                \u003ctd\u003e\u003ctextarea\u003e\u003ca data-pin-do=\"buttonPin\" href=\"https://www.pinterest.com/pin/create/button/?url=http://www.foodiecrush.com/2014/03/filet-mignon-with-porcini-mushroom-compound-butter/\u0026amp;media=https://s-media-cache-ak0.pinimg.com/736x/17/34/8e/17348e163a3212c06e61c41c4b22b87a.jpg\u0026amp;description=So%20delicious!\" data-pin-shape=\"round\"\u003e\u003c/a\u003e\u003c/textarea\u003e\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ca data-pin-do=\"buttonPin\" data-pin-tall=\"true\" data-pin-save=\"true\" href=\"https://www.pinterest.com/pin/create/button/?url=https%3A%2F%2Fwww.flickr.com%2Fphotos%2Fkentbrew%2F6851755809%2F\u0026media=https%3A%2F%2Ffarm8.staticflickr.com%2F7027%2F6851755809_df5b2051c9_z.jpg\u0026description=Next%20stop%3A%20Pinterest\"\u003e\u003c/a\u003e\u003c/td\u003e\n                \u003ctd\u003eThe large Save button. Turn your button large using the \u003ccode\u003edata-pin-tall=\u0026quot;true\u0026quot;\u003c/code\u003e attribute.\u003c/td\u003e\n                \u003ctd\u003e\u003ctextarea\u003e\u003ca data-pin-do=\"buttonPin\" href=\"https://www.pinterest.com/pin/create/button/?url=http://www.foodiecrush.com/2014/03/filet-mignon-with-porcini-mushroom-compound-butter/\u0026amp;media=https://s-media-cache-ak0.pinimg.com/736x/17/34/8e/17348e163a3212c06e61c41c4b22b87a.jpg\u0026amp;description=So%20delicious!\" data-pin-height=\"28\"\u003e\u003c/a\u003e\u003c/textarea\u003e\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ca data-pin-do=\"buttonPin\" data-pin-count=\"above\" data-pin-save=\"true\" href=\"https://www.pinterest.com/pin/create/button/?url=https%3A%2F%2Fwww.flickr.com%2Fphotos%2Fkentbrew%2F6851755809%2F\u0026media=https%3A%2F%2Ffarm8.staticflickr.com%2F7027%2F6851755809_df5b2051c9_z.jpg\u0026description=Next%20stop%3A%20Pinterest\"\u003e\u003c/a\u003e\u003c/td\u003e\n                \u003ctd\u003eThe default Save button with save count listed above. Get this look by using the \u003ccode\u003edata-pin-count=\u0026quot;above\u0026quot;\u003c/code\u003e attribute.\u003c/td\u003e\n                \u003ctd\u003e\u003ctextarea\u003e\u003ca data-pin-do=\"buttonPin\" href=\"https://www.pinterest.com/pin/create/button/?url=http://www.foodiecrush.com/2014/03/filet-mignon-with-porcini-mushroom-compound-butter/\u0026amp;media=https://s-media-cache-ak0.pinimg.com/736x/17/34/8e/17348e163a3212c06e61c41c4b22b87a.jpg\u0026amp;description=So%20delicious!\" data-pin-config=\"above\"\u003e\u003c/a\u003e\u003c/textarea\u003e\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ca data-pin-do=\"buttonPin\" data-pin-count=\"beside\" data-pin-save=\"true\" href=\"https://www.pinterest.com/pin/create/button/?url=https%3A%2F%2Fwww.flickr.com%2Fphotos%2Fkentbrew%2F6851755809%2F\u0026media=https%3A%2F%2Ffarm8.staticflickr.com%2F7027%2F6851755809_df5b2051c9_z.jpg\u0026description=Next%20stop%3A%20Pinterest\"\u003e\u003c/a\u003e\u003c/td\u003e\n                \u003ctd\u003eThe default Save button with save count listed to the side. Get this look by using the \u003ccode\u003edata-pin-count=\u0026quot;beside\u0026quot;\u003c/code\u003e attribute.\u003c/td\u003e\n                \u003ctd\u003e\u003ctextarea\u003e\u003ca data-pin-do=\"buttonPin\" href=\"https://www.pinterest.com/pin/create/button/?url=http://www.foodiecrush.com/2014/03/filet-mignon-with-porcini-mushroom-compound-butter/\u0026amp;media=https://s-media-cache-ak0.pinimg.com/736x/17/34/8e/17348e163a3212c06e61c41c4b22b87a.jpg\u0026amp;description=So%20delicious!\" data-pin-config=\"beside\"\u003e\u003c/a\u003e\u003c/textarea\u003e\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ca data-pin-do=\"buttonPin\" data-pin-count=\"beside\" data-pin-custom=\"true\" data-pin-save=\"false\" href=\"https://www.pinterest.com/pin/create/button/?url=https%3A%2F%2Fwww.flickr.com%2Fphotos%2Fkentbrew%2F6851755809%2F\u0026media=https%3A%2F%2Ffarm8.staticflickr.com%2F7027%2F6851755809_df5b2051c9_z.jpg\u0026description=Next%20stop%3A%20Pinterest\"\u003e\u003cimg src=\"https://addons.opera.com/media/extensions/55/19155/1.1-rev1/icons/icon_64x64.png\" height=\"25\"/\u003e\u003c/a\u003e\u003c/td\u003e\n                \u003ctd\u003eA custom Save button, using a user-provided image. This uses the \u003ccode\u003edata-pin-custom=\u0026quot;true\u0026quot;\u003c/code\u003e attribute.\u003c/td\u003e\n                \u003ctd\u003e\u003ctextarea\u003e\u003ca data-pin-do=\"buttonPin\" href=\"https://www.pinterest.com/pin/create/button/?url=http://www.foodiecrush.com/2014/03/filet-mignon-with-porcini-mushroom-compound-butter/\u0026amp;media=https://s-media-cache-ak0.pinimg.com/736x/17/34/8e/17348e163a3212c06e61c41c4b22b87a.jpg\u0026amp;description=So%20delicious!\" data-pin-custom=\"true\"\u003e\u003cimg src=\"https://addons.opera.com/media/extensions/55/19155/1.1-rev1/icons/icon_64x64.png\" width=\"25\" height=\"25\"\u003e\u003c/a\u003e\u003c/textarea\u003e\u003c/td\u003e\n            \u003c/tr\u003e\n        \u003c/tbody\u003e\n    \u003c/table\u003e\n\u003c/div\u003e\n\n\u003cp\u003e\u003ca name=\"custom\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"custom-button-conversion\"\u003eCustom button conversion\u003c/h2\u003e\n\u003cp\u003eIf you\u2019ve been using a custom (\u201cunofficial\u201d) Save button (one that doesn\u2019t use pinit.js), then you\u2019ve been missing out on automatic updates, analytics, technical support from our team and smarter recommendations for your users. You can convert your old Pin It buttons to an official Save button easily and without losing any of your customizations.\u003c/p\u003e\n\u003cp\u003eThere are two ways to build custom Save buttons, through HTML or JavaScript. Converting your buttons to \u201cofficial\u201d will depend on which method you used. Either way, make sure you\u2019ve included pinit.js on your page (and make sure you\u2019ve only included it once).\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003edefer\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003esrc\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"//assets.pinterest.com/js/pinit.js\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\u003cspan class=\"undefined\"\u003e\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"if-you-re-using-html\"\u003eIf you\u2019re using HTML\u003c/h3\u003e\n\u003cp\u003eYou only need to add two attributes to your anchor tag to make it official.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003edata-pin-do=\u0026quot;\u0026lt;PIN_TYPE\u0026gt;\u0026quot;\u003c/code\u003e and\n\u003ccode\u003edata-pin-custom=\u0026quot;true\u0026quot;\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eWhere \u003ccode\u003e\u0026lt;PIN_TYPE\u0026gt;\u003c/code\u003e can take on one of two values:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ebuttonPin\u003c/code\u003e if you are using a \u201cone Pin\u201d button, or\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebuttonBookmark\u003c/code\u003e if you are using an \u201cany Pin\u201d button\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe \u003ccode\u003edata-pin-custom=\u0026quot;true\u0026quot;\u003c/code\u003e attribute is important because it keeps your custom markup, including your HTML and CSS. If this attribute isn\u0026#39;t included then we will render one of our own Save buttons instead.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;\u003cspan class=\"hljs-operator\"\u003ea\u003c/span\u003e href=\u003cspan class=\"hljs-string\"\u003e\"https://www.pinterest.com/pin/create/button/\"\u003c/span\u003e\n   data-pin-\u003cspan class=\"hljs-built_in\"\u003edo\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"buttonBookmark\"\u003c/span\u003e\n   data-pin-custom=\u003cspan class=\"hljs-string\"\u003e\"true\"\u003c/span\u003e\u0026gt;\n    \u003cspan class=\"hljs-comment\"\u003e--YOUR CUSTOM HTML--\u003c/span\u003e\n\u0026lt;/\u003cspan class=\"hljs-operator\"\u003ea\u003c/span\u003e\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"if-you-re-using-javascript\"\u003eIf you\u2019re using JavaScript\u003c/h3\u003e\n\u003cp\u003eIf you\u2019re using your own JavaScript to open the Pin Create form, switch to using the helper utilities that come with pinit.js. Including pinit.js gives you a global variable, \u003ccode\u003ePinUtils\u003c/code\u003e, that\ncan trigger the any-image grid, Pin Create form or repin form.\u003c/p\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eFunction\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003ePinUtils.pinAny();\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eTakes no arguments. This function opens the Image Picker form and lets the Pinner save any image from your page. \u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003ePinUtils.pinOne(\u0026lt;PIN\u0026gt;);\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eThis function opens the Pin Create form and restricts the user to saving an image you have chosen from your site. Three fields are available to pass in \u003ccode\u003e\u0026lt;PIN\u0026gt;\u003c/code\u003e:\n                \u003cul\u003e\n                    \u003cli\u003e\u003ccode\u003emedia\u003c/code\u003e (required): the url of the image you want to save.\u003c/li\u003e\n                    \u003cli\u003e\u003ccode\u003eurl\u003c/code\u003e (optional): the url that the Pin will link to. This defaults to the url the user saves the Pin from.\u003c/li\u003e\n                    \u003cli\u003e\u003ccode\u003edescription\u003c/code\u003e (optional): the Pin\u0026#39;s description. This defaults to the document title.\u003c/li\u003e\u003c/ul\u003e\n                    Example:\u003c/br\u003e\n                    \u003ccode\u003ePinUtils.pinOne({\u003c/code\u003e\n                        \u003c/br\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ccode\u003e\u0026#39;url\u0026#39;: \u0026#39;https://www.flickr.com/photos/kentbrew/6851/\u0026#39;,\u003c/code\u003e\n                       \u003c/br\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ccode\u003e\u0026#39;media\u0026#39;: \u0026#39;https://farm8.staticflickr.com/7027/68517.jpg\u0026#39;,\u003c/code\u003e\n                       \u003c/br\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ccode\u003e\u0026#39;description\u0026#39;: \u0026#39;Next stop: Pinterest!\u0026#39;\u003c/code\u003e\n                       \u003c/br\u003e\u003ccode\u003e});\u003c/code\u003e\n\n    \u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e\u003ccode\u003ePinUtils.repin(\u0026#39;\u0026lt;PIN_ID\u0026gt;\u0026#39;);\u003c/code\u003e\u003c/td\u003e\n            \u003ctd\u003eThis function links to an already existing Pin rather than creating a new Pin. It requires an existing Pin id.\n                Example:\u003c/br\u003e\n                \u003ccode\u003ePinUtils.repin(\u0026#39;99360735500167749\u0026#39;);\u003c/code\u003e\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\n\u003cp\u003eIf you want to change the name of the global function to something besides \u003ccode\u003ePinUtils\u003c/code\u003e, set \u003ccode\u003edata-pin-util=\u0026quot;\u0026lt;YOUR_VAR_NAME\u0026gt;\u0026quot;\u003c/code\u003e in your your call to pinit.js.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ebutton\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eclass\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"social pinterest\"\u003c/span\u003e\n       \u003cspan class=\"hljs-attribute\"\u003edata-media\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://tinyurl.com/p3rqf54\"\u003c/span\u003e\n       \u003cspan class=\"hljs-attribute\"\u003edata-description\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"A delicious burger\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ebutton\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\u003cspan class=\"javascript\"\u003e\n    \u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e pinOneButton = \u003cspan class=\"hljs-built_in\"\u003edocument\u003c/span\u003e.querySelector(\u003cspan class=\"hljs-string\"\u003e'.pinterest'\u003c/span\u003e);\n    pinOneButton.addEventListener(\u003cspan class=\"hljs-string\"\u003e'click'\u003c/span\u003e, \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n        PinUtils.pinOne({\n            media: e.target.getAttribute(\u003cspan class=\"hljs-string\"\u003e'data-media'\u003c/span\u003e),\n            description: e.target.getAttribute(\u003cspan class=\"hljs-string\"\u003e'data-description'\u003c/span\u003e)\n        });\n    });\n\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca name=\"bestPractices\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"best-practices\"\u003eBest practices\u003c/h2\u003e\n\u003cp\u003eThe Save button is one of the best ways to get your content on Pinterest through visitors to your site. Make sure your Save button is doing the most for you by following our best practices.\u003c/p\u003e\n\u003ch4 id=\"include-pinit-js-correctly\"\u003eInclude pinit.js correctly\u003c/h4\u003e\n\u003cp\u003eMake sure you\u2019ve included our JavaScript and that it is only included once per page. If you don\u0026#39;t call pinit.js, your buttons and widgets won\u0026#39;t render. If you call pinit.js more than once, unpredictable results will occur, especially if you are using global configuration attributes.\u003c/p\u003e\n\u003ch4 id=\"use-the-save-button-that-s-best-for-your-website\"\u003eUse the Save button that\u2019s best for your website\u003c/h4\u003e\n\u003cp\u003eWe offer a lot of different style options for the Save button, so make sure you are using the one that will benefit you the most. Here are some suggestions for which kind to use, depending on what kind of content you have on your site:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eMultiple images on a page (like a blog): it\u2019s best to use the hover button. When somebody hovers over any image on the page, the Save button will appear.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eMultiple, similar images (like a product page): use the one-image Save button. This button specifies a single image to Pin from the page, no matter how many images are present.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eImages that have already been saved before: consider using the \u003ccode\u003edata-pin-id\u003c/code\u003e attribute to create a repin (instead of a new Pin) every time someone saves content from your page. This can help you gain a better feel for engagement. Plus, you can get email notifications about who\u2019s saving content from your site.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAn active mobile site: remember that hover buttons are not supported on mobile. Use a one-image or any-image button instead.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"check-your-images\"\u003eCheck your images\u003c/h4\u003e\n\u003cp\u003eSince Pinterest is entirely image-based, it\u2019s important that your images are correctly formatted and look their best.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eImages need to be at least 100px by 200px to be saved to Pinterest by the Save button, and 200px by 200px to be saved using the hover button.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eMake sure at least one image is loaded outside of an iframe on your page. The Save button can\u2019t find images inside of iframes.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eUse the \u003ccode\u003edata-pin-media\u003c/code\u003e attribute to provide a better-quality version of the image if you have one. Images with text overlays, tasteful branding and vertical orientation perform best on Pinterest. You can use the \u003ccode\u003edata-pin-media\u003c/code\u003e attribute to make these types images available from the Save button.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"prefill-your-descriptions\"\u003ePrefill your descriptions\u003c/h4\u003e\n\u003cp\u003eUse the \u003ccode\u003edata-pin-description\u003c/code\u003e attribute to pre-fill your Pin descriptions.\nUsing prefilled descriptions lets users save content from your site faster, and can increase visibility of your Pin on Pinterest because it has an accurate description.  If you don\u2019t specify a description, we\u2019ll pull descriptions from your page\u2019s alt or title tags, which may not be accurate for every image on the page.\u003c/p\u003e\n\u003cp\u003eWhen writing your descriptions, remember the following:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eDescriptions can be up to 500 characters. While only 75-100 characters of your description will appear in grid view, the entire description will appear when Pinners click on a Pin.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eGenerally speaking, more characters mean more helpful details and more opportunities to show up in Pinterest search results.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eGood descriptions are an accurate representation of what is in the image. Avoid URLs, which look messy, and first-person messages that don\u0026#39;t make sense out of context.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ePins get distribution on Pinterest for a very long time: so avoid details like sales, prices or promotions, that might not be accurate later.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"specify-canonical-sources\"\u003eSpecify canonical sources\u003c/h4\u003e\n\u003cp\u003eMany Pins on Pinterest are created from images shown in search results, catalog pages, index pages or other non-canonical locations. In many of these cases, the URL for the image may not be the URL you want, potentially causing lost engagement and traffic to your site.\u003c/p\u003e\n\u003cp\u003eUse the \u003ccode\u003edata-pin-url\u003c/code\u003e attribute to associate an image to a particular URL. This will guarantee that the Pin is linked to the source URL that you want. This is particularly useful for pages with multiple images that link to various places on your website.\u003c/p\u003e\n\u003cscript\n    type=\"text/javascript\"\n    async defer\n    src=\"//assets.pinterest.com/js/pinit.js\"\n\u003e\u003c/script\u003e\n", "name": "Save button", "route": "save/", "url": "/docs/widgets/save/"}, {"children": [], "filename": "widgets/follow_button.html", "html": "\u003ch1 id=\"follow-button\"\u003eFollow button\u003c/h1\u003e\n\u003cp\u003eThe follow button lets Pinners easily follow your business\u2019s Pinterest page. Followers will see your added Pins, giving you more visibility. Want to make creating your follow button easy? Check out our \u003ca href=\"https://developers.pinterest.com/tools/widgets/builder/\"\u003efollow button builder\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eBefore you start, make sure you\u2019ve included the pinit.js script on your page (otherwise your widgets won\u0026#39;t show up). Remember, only include this once per page, no matter how many Pinterest widgets you use (including it more than once may cause unpredictable results). See \u003ca href=\"/docs/widgets/getting-started/\"\u003eGetting started\u003c/a\u003e for tips about how to best include our JavaScript on your site.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003etype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"text/javascript\"\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003edefer\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003esrc\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"//assets.pinterest.com/js/pinit.js\"\u003c/span\u003e\n\u0026gt;\u003c/span\u003e\u003cspan class=\"undefined\"\u003e\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo add a follow button to your page, add the following code to your site where you want the follow button to appear. Change the link to point to your Pinterest page and edit the text to display your profile\u0026#39;s name. \u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;\u003cspan class=\"hljs-operator\"\u003ea\u003c/span\u003e href=\u003cspan class=\"hljs-string\"\u003e\"https://www.pinterest.com/\u0026lt;your-profile-here\u0026gt;/\"\u003c/span\u003e\n   data-pin-\u003cspan class=\"hljs-built_in\"\u003edo\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"buttonFollow\"\u003c/span\u003e\u0026gt;\n   -Your profile name here-\n\u0026lt;/\u003cspan class=\"hljs-operator\"\u003ea\u003c/span\u003e\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca data-pin-do=\"buttonFollow\" href=\"https://www.pinterest.com/anapinskywalker/\"\u003eAnapin\u0026nbsp;Skywalker\u003c/a\u003e\u003c/p\u003e\n\u003cscript async defer src=\"//assets.pinterest.com/js/pinit.js\"\u003e\u003c/script\u003e", "name": "Follow button", "route": "follow-button/", "url": "/docs/widgets/follow-button/"}, {"children": [], "filename": "widgets/pin.html", "html": "\u003ch1 id=\"pin-widget\"\u003ePin widget\u003c/h1\u003e\n\u003cp\u003eThe Pin widget lets you show a Pin on your site and is perfect for when you find a Pin that fits your look and feel. Want to make creating your Pin widget easy? Check out our \u003ca href=\"https://developers.pinterest.com/tools/widgets/builder/\"\u003ePin widget builder\u003c/a\u003e. \u003c/p\u003e\n\u003cp\u003eBefore you start, make sure you\u2019ve included the pinit.js script on your page (otherwise your widgets won\u0026#39;t show up). Remember, only include this once per page, no matter how many Pinterest widgets you use (including it more than once may cause unpredictable results). See \u003ca href=\"/docs/widgets/getting-started/\"\u003eGetting started\u003c/a\u003e for tips about how to best include our JavaScript on your site.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003etype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"text/javascript\"\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003edefer\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003esrc\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"//assets.pinterest.com/js/pinit.js\"\u003c/span\u003e\n\u0026gt;\u003c/span\u003e\u003cspan class=\"undefined\"\u003e\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo add a Pin to your site, simply add the full Pin URL and use the attribute \u003ccode\u003edata-pin-do=\u0026quot;embedPin\u0026quot;\u003c/code\u003e. \u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;\u003cspan class=\"hljs-operator\"\u003ea\u003c/span\u003e href=\u003cspan class=\"hljs-string\"\u003e\"https://www.pinterest.com/pin/139752394664775546/\"\u003c/span\u003e\n   data-pin-\u003cspan class=\"hljs-built_in\"\u003edo\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"embedPin\"\u003c/span\u003e\u0026gt;\n\u0026lt;/\u003cspan class=\"hljs-operator\"\u003ea\u003c/span\u003e\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca href=\"https://www.pinterest.com/pin/139752394664775546/\" data-pin-do=\"embedPin\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cscript async defer src=\"//assets.pinterest.com/js/pinit.js\"\u003e\u003c/script\u003e", "name": "Pin widget", "route": "pin-widget/", "url": "/docs/widgets/pin-widget/"}, {"children": [], "filename": "widgets/board.html", "html": "\u003ch1 id=\"board-widget\"\u003eBoard widget\u003c/h1\u003e\n\u003cp\u003eWhen one Pin isn\u2019t enough, add an entire board (up to 50 Pins) to your site. Board widgets give your visitors a quick taste of what your Pinterest profile\u0026#39;s all about, and help to drive more traffic to your board. Want to make creating your board widget easy? Check out our \u003ca href=\"https://developers.pinterest.com/tools/widgets/builder/\"\u003eboard widget builder\u003c/a\u003e. \u003c/p\u003e\n\u003cp\u003eBefore you start, make sure you\u2019ve included the pinit.js script on your page (otherwise your widgets won\u0026#39;t show up). Remember, only include this once per page, no matter how many Pinterest widgets you use (including it more than once may cause unpredictable results). See \u003ca href=\"/docs/widgets/getting-started/\"\u003eGetting started\u003c/a\u003e for tips about how to best include our JavaScript on your site.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003etype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"text/javascript\"\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003edefer\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003esrc\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"//assets.pinterest.com/js/pinit.js\"\u003c/span\u003e\n\u0026gt;\u003c/span\u003e\u003cspan class=\"undefined\"\u003e\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e The board widget will show the largest number of Pin columns that will fit based on your chosen Pin and board width. Because of this, the widget may not be the exact size you specify. If your board width does not fit inside of the parent element, Pin columns will be removed until it fits. The \u003ca href=\"https://developers.pinterest.com/tools/widgets/builder/\"\u003eboard widget builder\u003c/a\u003e is an easy way to see a preview of the exact height and width of your widget.\u003c/p\u003e\n\u003ctable class=\"widget-props\"\u003e\n  \u003cthead\u003e\n      \u003ctr\u003e\n          \u003cth\u003eAttribute\u003c/th\u003e\n          \u003cth\u003eDescription\u003c/th\u003e\n          \u003cth\u003eDefault\u003c/th\u003e\n      \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n      \u003ctr\u003e\n          \u003ctd\u003e\u003ccode\u003edata-pin-board-width\u003c/code\u003e\u003c/td\u003e\n          \u003ctd\u003eThe width of the board inside the widget. This width does not include the white border on either side. Minimum width of 130px.  \u003c/td\u003e\n          \u003ctd\u003eFill width of parent\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n          \u003ctd\u003e\u003ccode\u003edata-pin-scale-height\u003c/code\u003e\u003c/td\u003e\n          \u003ctd\u003eThe height of the board inside the widget. This does not include the white border above and below. Minimum height of 60px. \u003c/td\u003e\n          \u003ctd\u003e175px\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n          \u003ctd\u003e\u003ccode\u003edata-pin-scale-width\u003c/code\u003e\u003c/td\u003e\n          \u003ctd\u003eWidth of the Pin thumbnails within the widget. Minimum width of 60px.\u003c/td\u003e\n          \u003ctd\u003e92px\u003c/td\u003e\n      \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;a href=\u003cspan class=\"hljs-string\"\u003e\"https://www.pinterest.com/anapinskywalker/style/\"\u003c/span\u003e\n   data-pin-do=\u003cspan class=\"hljs-string\"\u003e\"embedBoard\"\u003c/span\u003e\n   data-pin-board-\u003cspan class=\"hljs-variable\"\u003ewidth\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"400\"\u003c/span\u003e\n   data-pin-\u003cspan class=\"hljs-built_in\"\u003escale\u003c/span\u003e-\u003cspan class=\"hljs-variable\"\u003eheight\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"320\"\u003c/span\u003e\n   data-pin-\u003cspan class=\"hljs-built_in\"\u003escale\u003c/span\u003e-\u003cspan class=\"hljs-variable\"\u003ewidth\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"100\"\u003c/span\u003e\u0026gt;\n\u0026lt;/a\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca href=\"https://www.pinterest.com/anapinskywalker/style/\"\n   data-pin-do=\"embedBoard\"\n   data-pin-board-width=\"400\"\n   data-pin-scale-height=\"320\"\n   data-pin-scale-width=\"100\"\u003e\n\u003c/a\u003e\u003c/p\u003e\n\u003cscript async defer src=\"//assets.pinterest.com/js/pinit.js\"\u003e\u003c/script\u003e", "name": "Board widget", "route": "board-widget/", "url": "/docs/widgets/board-widget/"}, {"children": [], "filename": "widgets/profile.html", "html": "\u003ch1 id=\"profile-widget\"\u003eProfile widget\u003c/h1\u003e\n\u003cp\u003eAdd a profile widget to your page to show the most recent Pins you\u2019ve saved. Want to make creating your profile widget easy? Check out our \u003ca href=\"https://developers.pinterest.com/tools/widgets/builder/\"\u003eprofile widget builder\u003c/a\u003e. \u003c/p\u003e\n\u003cp\u003eBefore you start, make sure you\u2019ve included the pinit.js script on your page (otherwise your widgets won\u0026#39;t show up). Remember, only include this once per page, no matter how many Pinterest widgets you use (including it more than once may cause unpredictable results). See \u003ca href=\"/docs/widgets/getting-started/\"\u003eGetting started\u003c/a\u003e for tips about how to best include our JavaScript on your site.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003etype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"text/javascript\"\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003edefer\u003c/span\u003e\n    \u003cspan class=\"hljs-attribute\"\u003esrc\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"//assets.pinterest.com/js/pinit.js\"\u003c/span\u003e\n\u0026gt;\u003c/span\u003e\u003cspan class=\"undefined\"\u003e\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003escript\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e The profile widget will show the largest number of Pin columns that will fit based on your chosen Pin and board width. Because of this, the widget may not be the exact size you specify. If your board width does not fit inside of the parent element, Pin columns will be removed until it fits. The \u003ca href=\"https://developers.pinterest.com/tools/widgets/builder/\"\u003eprofile widget builder\u003c/a\u003e is an easy way to see a preview of the exact height and width of your widget.\u003c/p\u003e\n\u003ctable class=\"widget-props\"\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n        \u003cth\u003eAttribute\u003c/th\u003e\n        \u003cth\u003eDescription\u003c/th\u003e\n        \u003cth\u003eDefault\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n        \u003ctd\u003e\u003ccode\u003edata-pin-board-width\u003c/code\u003e\u003c/td\u003e\n        \u003ctd\u003eThe width of the profile inside the widget. This width does not include the white border on either side. Minimum width of 130px. \u003c/td\u003e\n        \u003ctd\u003eFill width of parent\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003e\u003ccode\u003edata-pin-scale-height\u003c/code\u003e\u003c/td\u003e\n        \u003ctd\u003eThe height of the profile inside the widget. This does not include the white border above and below. Minimum height of 60px. \u003c/td\u003e\n        \u003ctd\u003e175px\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n        \u003ctd\u003e\u003ccode\u003edata-pin-scale-width\u003c/code\u003e\u003c/td\u003e\n        \u003ctd\u003eWidth of the Pin thumbnails within the widget. Minimum width of 60px.\u003c/td\u003e\n        \u003ctd\u003e92px\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;a href=\u003cspan class=\"hljs-string\"\u003e\"https://www.pinterest.com/anapinskywalker/\"\u003c/span\u003e\n   data-pin-do=\u003cspan class=\"hljs-string\"\u003e\"embedUser\"\u003c/span\u003e\n   data-pin-board-\u003cspan class=\"hljs-variable\"\u003ewidth\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"400\"\u003c/span\u003e\n   data-pin-\u003cspan class=\"hljs-built_in\"\u003escale\u003c/span\u003e-\u003cspan class=\"hljs-variable\"\u003eheight\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"320\"\u003c/span\u003e\n   data-pin-\u003cspan class=\"hljs-built_in\"\u003escale\u003c/span\u003e-\u003cspan class=\"hljs-variable\"\u003ewidth\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"80\"\u003c/span\u003e\u0026gt;\n\u0026lt;/a\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca href=\"https://www.pinterest.com/anapinskywalker/\"\n   data-pin-do=\"embedUser\"\n   data-pin-board-width=\"400\"\n   data-pin-scale-height=\"320\"\n   data-pin-scale-width=\"80\"\u003e\n\u003c/a\u003e\u003c/p\u003e\n\u003cscript async defer src=\"//assets.pinterest.com/js/pinit.js\"\u003e\u003c/script\u003e", "name": "Profile widget", "route": "profile-widget/", "url": "/docs/widgets/profile-widget/"}], "filename": null, "html": null, "name": "Add-ons", "route": "/docs/widgets/", "url": "/docs/widgets/"}, {"children": [{"children": [], "filename": "rich_pins/rich_pins.html", "html": "\u003ch1 id=\"getting-started\"\u003eGetting started\u003c/h1\u003e\n\u003cp\u003eRich Pins show metadata right on the Pin itself, giving Pinners a richer experience and increasing engagement. Information in a Rich Pin is independent of the Pin description, ensuring that important information is always tied to the Pin. There are 6 types of Rich Pins: app, article, movie, place, product and recipe Pins. \u003c/p\u003e\n\u003cp\u003eRich Pins work by displaying metadata from marked up pages on your website. Once you\u0026#39;ve applied for Rich Pins, any content on your site with metadata will turn into a Rich Pin when a user saves it. \u003c/p\u003e\n\u003ch2 id=\"set-up\"\u003eSet up\u003c/h2\u003e\n\u003cp\u003eSetting up Rich Pins is a two-step process. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFirst, you\u2019ll need to add metadata to the content on your site.\u003c/strong\u003e\u003cbr\u003eTo see what kind of metadata is available for each type of Rich Pin, check out our topics on \u003ca href=\"/docs/rich-pins/articles/\"\u003earticle\u003c/a\u003e, \u003ca href=\"/docs/rich-pins/movies/\"\u003emovie\u003c/a\u003e, \u003ca href=\"/docs/rich-pins/places/\"\u003eplace\u003c/a\u003e, \u003ca href=\"/docs/rich-pins/products/\"\u003eproduct\u003c/a\u003e and \u003ca href=\"/docs/rich-pins/recipes/\"\u003erecipe\u003c/a\u003e Pins. Generally, the most common formats are Open Graph and Schema.org. If you add metadata for multiple types of Rich Pins to your page, the type of Pin that appears will be based on priority. The priority of Rich Pin data is 1. App Pins, 2. Product Pins, 3. Recipe Pins, 4. Movie Pins, 5. Article Pins and 6. Place Pins. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSecond, apply for Rich Pins\u003c/strong\u003e\u003cbr\u003eYou need to verify your Rich Pins before they appear on Pinterest.\nChoose any page on your site that you\u2019ve added metadata to. Enter your chosen URL in our \u003ca href=\"https://developers.pinterest.com/tools/url-debugger/\"\u003evalidator\u003c/a\u003e and click \u003cstrong\u003eValidate\u003c/strong\u003e. \nCorrect any problems you see with your metadata. Once everything is correct, select one of three options to indicate how you\u0026#39;ve marked up your pages: HTML Tags (if you are using Open Graph or Schema.org metadata), oEmbed (if you used the oEmbed format) or Shopify (if you have a Shopify store). Click \u003cstrong\u003eApply now\u003c/strong\u003e. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e You only need to validate 1 URL to apply for Rich Pins on your entire domain. No need to submit all of your URLs!\u003c/p\u003e\n\u003ch2 id=\"opt-out\"\u003eOpt out\u003c/h2\u003e\n\u003cp\u003eIf you don\u2019t want content from your site to show up as Rich Pins, simply include the following tag in the \u003ccode\u003ehead\u003c/code\u003e section of your pages.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;meta \u003cspan class=\"hljs-property\"\u003ename\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"pinterest-rich-pin\"\u003c/span\u003e content=\u003cspan class=\"hljs-string\"\u003e\"false\"\u003c/span\u003e /\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis tag only applies to Rich Pins. It isn\u0026#39;t the same thing as the \u003ca href=\"/docs/widgets/pin-it/#nopin\"\u003e\u003ccode\u003eno-pin\u003c/code\u003e attribute\u003c/a\u003e, which stops people from saving content from your site to Pinterest.\u003c/p\u003e\n", "name": "Getting started", "route": "overview/", "url": "/docs/rich-pins/overview/"}, {"children": [], "filename": "rich_pins/articles.html", "html": "\u003ch1 id=\"article-pins\"\u003eArticle Pins\u003c/h1\u003e\n\u003cp\u003eArticle Pins let users know that they\u0026#39;re clicking on a page with original content that tells a story. Article Pins include a headline, author and story description.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/static/img/article_pin.png\" style=\"max-width:100%\" /\u003e\u003c/p\u003e\n\u003cp\u003eWe support Open Graph and Schema.org formats for marking up your pages. When you\u0026#39;re done marking your pages, don\u2019t forget to use our \u003ca href=\"https://developers.pinterest.com/tools/url-debugger/\"\u003evalidator\u003c/a\u003e to finish the Rich Pin process. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e These properties are the ones that will show up on the Rich Pin itself. For a full list of supported properties, see \u003ca href=\"/docs/rich-pins/reference/\"\u003eReference\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"open-graph\"\u003eOpen Graph\u003c/h2\u003e\n\u003cp\u003eIf you use Open Graph format, you\u2019ll provide information about your article in the \u003ccode\u003ehead\u003c/code\u003e tag of your article page.\u003c/p\u003e\n\u003cp\u003eYou can copy and paste this example text into your page\u0026#39;s \u003ccode\u003ehead\u003c/code\u003e tag. Just change the \u003ccode\u003econtent\u003c/code\u003e to match your page.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;head\u0026gt;\n    \u0026lt;meta \u003cspan class=\"hljs-keyword\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"og:type\"\u003c/span\u003e content=\u003cspan class=\"hljs-string\"\u003e\"article\"\u003c/span\u003e /\u0026gt;\n    \u0026lt;meta \u003cspan class=\"hljs-keyword\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"og:title\"\u003c/span\u003e content=\u003cspan class=\"hljs-string\"\u003e\"Exploring Kyoto's Sagano Bamboo Forest - CNN.com\"\u003c/span\u003e /\u0026gt;\n    \u0026lt;meta \u003cspan class=\"hljs-keyword\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"og:description\"\u003c/span\u003e content=\u003cspan class=\"hljs-string\"\u003e\"A constant inclusion on lists of \"\u003c/span\u003eforests \u003cspan class=\"hljs-keyword\"\u003eto\u003c/span\u003e see \u003cspan class=\"hljs-keyword\"\u003ebefore\u003c/span\u003e you die,\u003cspan class=\"hljs-string\"\u003e\" here's how to see the real thing.\"\u003c/span\u003e /\u0026gt;\n    \u0026lt;meta \u003cspan class=\"hljs-keyword\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"og:url\"\u003c/span\u003e content=\u003cspan class=\"hljs-string\"\u003e\"http://www.cnn.com/2014/08/11/travel/sagano-bamboo-forest/\"\u003c/span\u003e /\u0026gt;\n    \u0026lt;meta \u003cspan class=\"hljs-keyword\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"og:site_name\"\u003c/span\u003e content=\u003cspan class=\"hljs-string\"\u003e\"CNN.com\"\u003c/span\u003e /\u0026gt;\n    \u0026lt;meta \u003cspan class=\"hljs-keyword\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"article:published_time\"\u003c/span\u003e content=\u003cspan class=\"hljs-string\"\u003e\"2014-08-12T00:01:56+00:00\"\u003c/span\u003e /\u0026gt;\n    \u0026lt;meta \u003cspan class=\"hljs-keyword\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"article:author\"\u003c/span\u003e content=\u003cspan class=\"hljs-string\"\u003e\"CNN Karla Cripps\"\u003c/span\u003e /\u0026gt;\n\u0026lt;/head\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"supported-properties\"\u003eSupported properties\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty \u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eStatus\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:type\u003c/td\u003e\n            \u003ctd\u003eMust take the value of \u0026quot;article\u0026quot; or \u0026quot;blog\u0026quot;.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:title\u003c/td\u003e\n            \u003ctd\u003eThe article title. This title may be truncated, depending on length. All formatting and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:description\u003c/td\u003e\n            \u003ctd\u003eThe article description or summary. This may be truncated, depending on length. All formatting, line breaks and HTML tags will be removed.\n            \u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:site_name\u003c/td\u003e\n            \u003ctd\u003eThe site name (e.g., \u0026quot;the Guardian\u0026quot;). Using this field is strongly suggested.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eog:url\u003c/td\u003e\n            \u003ctd\u003eThe canonical URL for the page. For example, \u0026quot;\u003ca href=\"http://www.theguardian.com/travel/2013/sep/17/top-10-national-parks-california\"\u003ehttp://www.theguardian.com/travel/2013/sep/17/top-10-national-parks-california\u003c/a\u003e\u0026quot; (You can also specify canonical with standard HTML markup: \u003ccode\u003e\u0026amp;lt;link rel=\u0026quot;canonical\u0026quot; href=\u0026quot;...\u0026quot;/\u0026amp;gt;\u003c/code\u003e)\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003earticle:published_time\u003c/td\u003e\n            \u003ctd\u003eThe date the article was first published. The time should be in\n                \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n         \u003ctr\u003e\n            \u003ctd\u003earticle:author\u003c/td\u003e\n            \u003ctd\u003eThe article author. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2 id=\"schema-org\"\u003eSchema.org\u003c/h2\u003e\n\u003cp\u003eSchema.org tags are supported by Google and other search engines. If you use this format, you\u2019ll mark up your article in the \u003ccode\u003ebody\u003c/code\u003e of the page using \u003ca href=\"http://schema.org/Article\"\u003eschema.org/Article\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e If you use the Schema.org format, we suggest that you still include your site name using the \u003ccode\u003eog:site_name\u003c/code\u003e Open Graph tag. Schema.org doesn\u2019t support a site name property. \u003c/p\u003e\n\u003ch3 id=\"supported-properties\"\u003eSupported properties\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eStatus\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eurl\u003c/td\u003e\n            \u003ctd\u003eCanonical URL for the page, for example \u0026quot;\u003ca href=\"http://www.example.com/2013/10/article.html\"\u003ehttp://www.example.com/2013/10/article.html\u003c/a\u003e\u0026quot;. (You can also specify canonical with standard HTML markup: \u003ccode\u003e\u0026amp;lt;link rel=\u0026quot;canonical\u0026quot; href=\u0026quot;...\u0026quot;/\u0026amp;gt;\u003c/code\u003e.)\n\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ename\u003c/td\u003e\n            \u003ctd\u003eThe article title. This title may be truncated, depending on length. All formatting and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003edescription\u003c/td\u003e\n            \u003ctd\u003eThe article description or summary. This may be truncated, depending on length. All formatting, line breaks and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003edatePublished\u003c/td\u003e\n            \u003ctd\u003eThe date the article was first published. The time should be in\n                \u003ca href=\"http://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\n\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"example\"\u003eExample\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:site_name\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"Example Site\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemscope\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://schema.org/Article\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"url\"\u003c/span\ ng.\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"relatedItem\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemscope\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://schema.org/Article\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ea\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"url\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003ehref\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://www.example.com/2013/09/older_article.html\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"realatedItem\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemscope\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://schema.org/Article\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ea\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"url\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003ehref\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://www.example.com/2013/08/different_article.html\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"datePublished\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"2014-08-12T00:01:56+00:00\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n", "name": "Article Pins", "route": "articles/", "url": "/docs/rich-pins/articles/"}, {"children": [], "filename": "rich_pins/movies.html", "html": "\u003ch1 id=\"movie-pins\"\u003eMovie Pins\u003c/h1\u003e\n\u003cp\u003eMovie Pins help Pinners learn about new flicks. Movie Pins include ratings, cast members and reviews. \u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/static/img/movie_pin.png\" style=\"max-width:100%\"\u003e\u003c/p\u003e\n\u003cp\u003eWe support the Schema.org format for marking up your pages. When you\u0026#39;re done marking your pages, don\u2019t forget to use our \u003ca href=\"https://developers.pinterest.com/tools/url-debugger/\"\u003evalidator\u003c/a\u003e to finish the Rich Pin process. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e These properties are the ones that will show up on the Rich Pin itself. For a full list of supported properties, see \u003ca href=\"/docs/rich-pins/reference/\"\u003eReference\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"schema-org\"\u003eSchema.org\u003c/h2\u003e\n\u003cp\u003eSchema.org tags are supported by Google and other search engines. If you use this format, you\u2019ll mark up your movie in the \u003ccode\u003ebody\u003c/code\u003e of the page using \u003ca href=\"schema.org/Movie\"\u003ehttp://schema.org/Movie\u003c/a\u003e. \u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e If you use the Schema.org format, we suggest that you still include your site name using the \u003ccode\u003eog:site_name\u003c/code\u003e Open Graph tag. Schema.org doesn\u2019t support a site name property. \u003c/p\u003e\n\u003ch3 id=\"supported-properties\"\u003eSupported properties\u003c/h3\u003e\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003eProperty\u003c/th\u003e\n            \u003cth\u003eDescription\u003c/th\u003e\n            \u003cth\u003eStatus\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eurl\u003c/td\u003e\n            \u003ctd\u003eCanonical URL for the page, for example \u201d\u003ca href=\"http://mymoviesite.com/taxidriver_1976.html\"\u003ehttp://mymoviesite.com/taxidriver_1976.html\u003c/a\u003e\u0026quot;. (You can also specify canonical with standard HTML markup: \u003ccode\u003e\u0026amp;lt;link rel=\u0026quot;canonical\u0026quot; href=\u0026quot;...\u0026quot;/\u0026amp;gt;\u003c/code\u003e.)\n            \u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003ename\u003c/td\u003e\n            \u003ctd\u003eThe movie title. This title may be truncated, depending on length. All formatting and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eRequired\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003edescription\u003c/td\u003e\n            \u003ctd\u003eThe movie description. This description may be truncated, depending on length. All formatting and HTML tags will be removed.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eactor\u003c/td\u003e\n            \u003ctd\u003eThe cast members in the movie as defined in\n               \u003ca href=\"http://schema.org/Person\"\u003eSchema.org\u2019s person attribute\u003c/a\u003e. You must annotate each person separately. \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003edirector\u003c/td\u003e\n            \u003ctd\u003eThe director of the movie as defined in\n                \u003ca href=\"http://schema.org/Person\"\u003eSchema.org\u2019s person attribute\u003c/a\u003e. You must annotate each person separately.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003econtentRating\u003c/td\u003e\n            \u003ctd\u003eThe content rating (e.g., PG-13).\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003edatePublished\u003c/td\u003e\n            \u003ctd\u003eThe movie release date in \u003ca href=\"https://en.wikipedia.org/wiki/ISO_8601\"\u003eISO 8601 date format\u003c/a\u003e.\u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eaggregateRating\u003c/td\u003e\n            \u003ctd\u003e\u003ca href=\"https://schema.org/AggregateRating\"\u003eAn aggregated rating\u003c/a\u003e for the movie.\n            \u003c/td\u003e\n            \u003ctd\u003eOptional\u003c/td\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3 id=\"example\"\u003eExample\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eproperty\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"og:site_name\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"MyMovieSite.com\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemscope\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://schema.org/Movie\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003emeta\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"url\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003econtent\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://mymoviesite.com/taxidriver_1976.html\"\u003c/span\u003e /\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003eh1\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"name\"\u003c/span\u003e\u0026gt;\u003c/span\u003eThe Hobbit: The Battle of the Five Armies (2014)\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003eh1\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"description\"\u003c/span\u003e\u0026gt;\u003c/span\u003eBilbo and Company are forced to engage in a war against an array of combatants and keep the Lonely Mountain from falling into the hands of a rising darkness.\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e \n    Rating:\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"contentRating\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://schema.org/contentRating\"\u003c/span\u003e\u0026gt;\u003c/span\u003ePG-13\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    Director:\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"director\"\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemscope\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemtype\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"http://schema.org/Person\"\u003c/span\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u003e\"name\"\u003c/span\u003e\u0026gt;\u003c/span\u003ePeter Jackson\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003espan\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n    Stars:\n    \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003ediv\u003c/span\u003e \u003cspan class=\"hljs-attribute\"\u003eitemprop\u003c/span\u003e=\u003cspan class=\"hljs-value\"\u0
